apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crontabtest
spec:
  releaseName: crontabtest
  values:
    job:
      image: hmctspublic.azurecr.io/hmcts/plum-batch:latest
      schedule: "*/1 * * * *"
    global:
      job:
        kind: CronJob
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
  interval: 5m
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m