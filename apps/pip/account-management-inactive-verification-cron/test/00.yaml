apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pip-account-management-inactive-verify-cron
spec:
  releaseName: pip-account-management-inactive-verify-cron
  values:
    job:
      schedule: "35 15 * * 0,2,4,6"
      environment:
        DATA_MANAGEMENT_URL: https://pip-data-management.test.platform.hmcts.net
        ACCOUNT_MANAGEMENT_URL: https://pip-account-management.test.platform.hmcts.net
        TRIGGER_TYPE: ACCOUNT_INACTIVE_VERIFICATION