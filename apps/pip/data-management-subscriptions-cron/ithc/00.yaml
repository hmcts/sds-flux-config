apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pip-data-management-subscriptions-cron
spec:
  releaseName: pip-data-management-subscriptions-cron
  values:
    job:
      schedule: "0 8 * * 0,2,4,6"
      environment:
        DATA_MANAGEMENT_URL: https://pip-data-management.ithc.platform.hmcts.net
        ACCOUNT_MANAGEMENT_URL: https://pip-account-management.ithc.platform.hmcts.net
        TRIGGER_TYPE: SUBSCRIPTIONS