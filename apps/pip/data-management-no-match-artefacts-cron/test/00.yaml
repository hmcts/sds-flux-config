apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pip-data-management-no-match-artefacts-cron
spec:
  releaseName: pip-data-management-no-match-artefacts-cron
  values:
    job:
      schedule: "3 14 * * 1,2,4,6"
      disableActiveClusterCheck: true
      environment:
        DATA_MANAGEMENT_URL: https://pip-data-management.test.platform.hmcts.net
        ACCOUNT_MANAGEMENT_URL: https://pip-account-management.test.platform.hmcts.net
        TRIGGER_TYPE: NO_MATCH_ARTEFACTS