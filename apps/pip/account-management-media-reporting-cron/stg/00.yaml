apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pip-account-management-media-reporting-cron
spec:
  releaseName: pip-account-management-media-reporting-cron
  values:
    job:
      schedule: "0 0 * JAN,MAR,MAY,JUL,SEP,NOV MON"
      environment:
        DATA_MANAGEMENT_URL: https://pip-data-management.staging.platform.hmcts.net
        ACCOUNT_MANAGEMENT_URL: https://pip-account-management.staging.platform.hmcts.net
        PUBLICATION_SERVICES_URL: https://pip-publication-services.staging.platform.hmcts.net
        TRIGGER_TYPE: MEDIA_APPLICATION_REPORTING