apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pip-account-management-clear-audit-cron
spec:
  releaseName: pip-account-management-clear-audit-cron
  values:
    job:
      schedule: "0 1 * * 0,2,4,6"
      environment:
        DATA_MANAGEMENT_URL: https://pip-data-management.demo.platform.hmcts.net
        ACCOUNT_MANAGEMENT_URL: https://pip-account-management.demo.platform.hmcts.net
        TRIGGER_TYPE: CLEAR_AUDIT_TABLE