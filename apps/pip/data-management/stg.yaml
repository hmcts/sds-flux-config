apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pip-data-management
spec:
  releaseName: pip-data-management
  values:
    java:
      ingressHost: pip-data-management.staging.platform.hmcts.net
      environment:
        SUBSCRIPTION_MANAGEMENT_URL: https://pip-subscription-management.staging.platform.hmcts.net
        PUBLICATION_SERVICES_URL: https://pip-publication-services.staging.platform.hmcts.net
        ENABLE_TESTING_SUPPORT_API: true
        MANAGED_IDENTITY_CLIENT_ID: 8d0ead51-3b31-44df-a78e-ada4eea9fe87
      keyVaults:
        pip-ss-kv:
          excludeEnvironmentSuffix: false
          resourceGroup: pip-ss-stg-rg
          secrets:
            - name: shared-storageaccount-connection-string
              alias: CONNECTION_STRING
            - name: shared-storageaccount-name
              alias: STORAGE_ACCOUNT_NAME
            - name: data-management-POSTGRES-FLEXIBLE-DATABASE
              alias: DB_NAME
            - name: data-management-POSTGRES-FLEXIBLE-PASS
              alias: DB_PASS
            - name: data-management-POSTGRES-FLEXIBLE-PORT
              alias: DB_PORT
            - name: data-management-POSTGRES-FLEXIBLE-USER
              alias: DB_USER
            - name: data-management-POSTGRES-FLEXIBLE-HOST
              alias: DB_HOST
            - name: app-pip-data-management-id
              alias: CLIENT_ID
            - name: app-pip-data-management-pwd
              alias: CLIENT_SECRET
            - name: app-tenant-id
              alias: TENANT_ID
            - name: app-pip-data-management-scope
              alias: APP_URI
            - name: app-pip-subscription-management-scope
              alias: SUBSCRIPTION_MANAGEMENT_AZ_API
            - name: app-pip-account-management-scope
              alias: ACCOUNT_MANAGEMENT_AZ_API
            - name: app-pip-publication-services-scope
              alias: PUBLICATION_SERVICES_AZ_API
            - name: app-pip-channel-management-scope
              alias: CHANNEL_MANAGEMENT_AZ_API
            - name: app-insights-java-connection-string
              alias: APP_INSIGHTS_CONNECTION_STRING