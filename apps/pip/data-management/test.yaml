apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pip-data-management
  namespace: pip
spec:
  releaseName: pip-data-management
  values:
    java:
      image: sdshmctspublic.azurecr.io/pip/data-management:pr-389-4ca4e15-20230703165422
      ingressHost: pip-data-management.test.platform.hmcts.net
      keyVaults:
        pip-ss-kv:
          excludeEnvironmentSuffix: false
          resourceGroup: pip-ss-{{ .Values.global.environment }}-rg
          usePodIdentity: true
          secrets:
            - name: shared-storageaccount-connection-string
              alias: CONNECTION_STRING
            - name: shared-storageaccount-name
              alias: STORAGE_ACCOUNT_NAME
            - name: data-management-POSTGRES-DATABASE
              alias: DB_NAME
            - name: data-management-POSTGRES-PASS
              alias: DB_PASS
            - name: data-management-POSTGRES-PORT
              alias: DB_PORT
            - name: data-management-POSTGRES-USER
              alias: DB_USER
            - name: data-management-POSTGRES-HOST
              alias: DB_HOST
            - name: app-pip-data-management-id
              alias: CLIENT_ID
            - name: app-pip-data-management-pwd
              alias: CLIENT_SECRET
            - name: app-tenant-id
              alias: TENANT_ID
            - name: app-pip-data-management-scope
              alias: APP_URI
            - name: app-pip-subscription-management-scope
              alias: SUBSCRIPTION_MANAGEMENT_AZ_API
            - name: app-pip-account-management-scope
              alias: ACCOUNT_MANAGEMENT_AZ_API
            - name: app-insights-java-instrumentation-key
              alias: AZURE_APPLICATIONINSIGHTS_INSTRUMENTATIONKEY
            - name: app-pip-publication-services-scope
              alias: PUBLICATION_SERVICES_AZ_API
            - name: app-pip-channel-management-scope
              alias: CHANNEL_MANAGEMENT_AZ_API
      environment:
        SUBSCRIPTION_MANAGEMENT_URL: https://pip-subscription-management.test.platform.hmcts.net
        ACCOUNT_MANAGEMENT_URL: https://pip-account-management.test.platform.hmcts.net
        PUBLICATION_SERVICES_URL: https://pip-publication-services.test.platform.hmcts.net
        CHANNEL_MANAGEMENT_URL: https://pip-channel-management.test.platform.hmcts.net
        MANAGED_IDENTITY_CLIENT_ID: 0e0c8682-a038-4aa8-9619-bb88a7ba9357
