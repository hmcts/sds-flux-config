    java:
      replicas: 1
      image: sdshmctspublic.azurecr.io/darts/proxy:prod-32f8a11-20240927072016 # {"$imagepolicy": "flux-system:darts-proxy"}
      disableTraefikTls: true
      memoryRequests: '2G'
      memoryLimits: '3G'
