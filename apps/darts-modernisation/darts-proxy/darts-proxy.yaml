apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: darts-proxy
  namespace: darts-modernisation
spec:
  releaseName: darts-proxy
  chart:
    spec:
      chart: ./stable/darts-proxy
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      replicas: 1
      image: sdshmctspublic.azurecr.io/darts/proxy:prod-2b495a7-20240506102250 # {"$imagepolicy": "flux-system:darts-proxy"}
      disableTraefikTls: true
      memoryRequests: '4G'
      memoryLimits: '8G'
      cpuRequests: '3000m'
      cpuLimits: '6000m'
    function:
      image: sdshmctspublic.azurecr.io/darts/proxy:prod-2b495a7-20240506102250 # {"$imagepolicy": "flux-system:darts-proxy"}
