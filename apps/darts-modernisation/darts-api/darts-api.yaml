---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: darts-api
  namespace: darts-modernisation
spec:
  releaseName: darts-api
  chart:
    spec:
      chart: ./stable/darts-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      image: sdshmctspublicsbox.azurecr.io/darts/api:latest # {"$imagepolicy": "flux-system:darts-api"}
      ingressHost: darts-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
      disableTraefikTls: true
