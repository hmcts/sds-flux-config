apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: darts-api
  namespace: darts-modernisation
spec:
  releaseName: darts-api
  chart:
    spec:
      chart: ./stable/darts-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      replicas: 2
      image: sdshmctspublic.azurecr.io/darts/api:prod-928ebec-20240108154452 # {"$imagepolicy": "flux-system:darts-api"}
      disableTraefikTls: true
    function:
      image: sdshmctspublic.azurecr.io/darts/api:prod-928ebec-20240108154452 # {"$imagepolicy": "flux-system:darts-api"}
      environment:
        ATS_MODE: true
