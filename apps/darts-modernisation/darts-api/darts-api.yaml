apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: darts-api
  namespace: darts-modernisation
spec:
  releaseName: darts-api
  chart:
    spec:
      chart: ./stable/darts-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      replicas: 2
      image: sdshmctspublic.azurecr.io/darts/api:prod-cfd99e8-20241016181659 # {"$imagepolicy": "flux-system:darts-api"}
      disableTraefikTls: true
      memoryRequests: '1G'
      memoryLimits: '2G'
      cpuRequests: '1000m'
      cpuLimits: '2000m'
    function:
      image: sdshmctspublic.azurecr.io/darts/api:prod-cfd99e8-20241016181659 # {"$imagepolicy": "flux-system:darts-api"}
      memoryRequests: '1G'
      memoryLimits: '2G'
