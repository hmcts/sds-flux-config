apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: darts-api
  namespace: darts-modernisation
spec:
  releaseName: darts-api
  chart:
    spec:
      chart: ./stable/darts-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      replicas: 2
      image: sdshmctspublic.azurecr.io/darts/api:prod-3106dd3-20241029112804 # {"$imagepolicy": "flux-system:darts-api"}
      disableTraefikTls: true
      memoryRequests: '3G'
      memoryLimits: '4G'
      cpuRequests: '2000m'
      cpuLimits: '3000m'
    function:
      image: sdshmctspublic.azurecr.io/darts/api:prod-3106dd3-20241029112804 # {"$imagepolicy": "flux-system:darts-api"}
      memoryRequests: '2G'
      memoryLimits: '3G'
    nodejs:
      image: sdshmctspublic.azurecr.io/darts/portal:prod-305625d-20241029095449 # {"$imagepolicy": "flux-system:darts-portal"}
      replicas: 0
      autoscaling:
        enabled: false
