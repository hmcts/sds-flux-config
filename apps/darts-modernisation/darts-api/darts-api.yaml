apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: darts-api
  namespace: darts-modernisation
spec:
  releaseName: darts-api
  chart:
    spec:
      chart: ./stable/darts-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      replicas: 2
      image: sdshmctspublic.azurecr.io/darts/api:prod-62c29ef-20250804095655 # {"$imagepolicy": "flux-system:darts-api"}
      disableTraefikTls: true
      memoryRequests: '3G'
      memoryLimits: '4G'
      cpuRequests: '2000m'
      cpuLimits: '3000m'
    function:
      job:
        activeDeadlineSeconds: 7200
      image: sdshmctspublic.azurecr.io/darts/api:prod-62c29ef-20250804095655 # {"$imagepolicy": "flux-system:darts-api"}
      memoryRequests: 500Mi
      cpuRequests: 500m
      memoryLimits: 4Gi
      cpuLimits: 4
    darts-portal:
      enabled: false
      ingressHost: darts-portal-nodejs.{{ .Values.global.environment }}.apps.hmcts.net
      replicas: 0
      autoscaling:
        enabled: false
