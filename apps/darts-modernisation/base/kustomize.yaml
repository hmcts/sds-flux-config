apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: darts-modernisation
  namespace: flux-system
spec:
  path: ./apps/darts-modernisation/${ENVIRONMENT}/${CLUSTER}
