apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: darts-gateway
  namespace: darts-modernisation
spec:
  releaseName: darts-gateway
  values:
    java:
      replicas: 2
      ingressHost: darts-gateway.demo.platform.hmcts.net
      environment:
        DARTS_API_URL: https://darts-api.demo.platform.hmcts.net
        RESTART_ME: '001'
