apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: darts-gateway
  namespace: darts-modernisation
spec:
  releaseName: darts-gateway
  values:
    java:
      ingressHost: darts-gateway.ithc.platform.hmcts.net
      additionalIngressHosts: ["darts-proxy.ithc.platform.hmcts.net"]
      environment:
        DARTS_LOG_LEVEL: INFO
        DARTS_SOAP_REQUEST_LOG_LEVEL: TRACE
        DAR_NOTIFY_ENABLED: true
        ACTIVE_DIRECTORY_B2C_BASE_URI: https://hmctsithcextid.b2clogin.com
        ACTIVE_DIRECTORY_B2C_AUTH_URI: https://hmctsithcextid.b2clogin.com/hmctsithcextid.onmicrosoft.com
        ACTIVE_DIRECTORY_B2C_ON_MICROSOFT_URI: https://hmctsithcextid.onmicrosoft.com
        RESTART_ME: true
        APPLICATIONINSIGHTS_INSTRUMENTATION_LOGGING_LEVEL: ALL
        FORCE_CHECKSUM_FAILURE: false
        MAX_FILE_UPLOAD_DURATION: 1440m
        ENTRY_TIME_TO_IDLE_SECONDS: 42900
