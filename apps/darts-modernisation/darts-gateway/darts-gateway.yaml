      replicas: 2
      image: sdshmctspublic.azurecr.io/darts/gateway:prod-dd4ec45-20260121145731 # {"$imagepolicy": "flux-system:darts-gateway"}
      memoryRequests: '2G'
      memoryLimits: '3G'
      cpuRequests: '500m'
      cpuLimits: '2000m'
      disableTraefikTls: true
