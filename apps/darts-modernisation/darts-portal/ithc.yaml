apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: darts-portal
  namespace: darts-modernisation
spec:
  releaseName: darts-portal
  values:
    nodejs:
      replicas: 2
      ingressHost: darts.ithc.apps.hmcts.net
      environment:
        RESTART_ME: '001'
        DARTS_AZUREAD_B2C_ORIGIN_HOST: https://hmctsithcextid.b2clogin.com
        DARTS_PORTAL_ALLOW_STUB_DATA: true
        MANUAL_DELETION_ENABLED: false