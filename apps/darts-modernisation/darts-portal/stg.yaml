apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: darts-portal
  namespace: darts-modernisation
spec:
  releaseName: darts-portal
  values:
    nodejs:
      ingressHost: darts-portal.staging.platform.hmcts.net
      environment:
        DARTS_API_URL: https://darts-api.staging.platform.hmcts.net
        DARTS_PORTAL_URL: https://darts-portal.staging.platform.hmcts.net
        DARTS_ALLOW_AUTH_BOOTSTRAP: true
        DARTS_SESSION_USE_SECURE_COOKIES: false
