apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-start-live-events
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      suspend: false
      schedule: "0 6 * * *"
      image: sdshmctspublic.azurecr.io/pre/api:prod-ae329cf-20250724113833 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        ENABLE_STREAMING_LOCATOR_ON_START: true
