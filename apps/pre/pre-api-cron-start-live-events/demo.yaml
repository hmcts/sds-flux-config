      jobKind: CronJob
    job:
      suspend: false
      schedule: "0 6 * * *" # 7 am, every day
      image: sdshmctspublic.azurecr.io/pre/api:prod-f89c701-20250910121938 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        AZURE_SUBSCRIPTION_ID: c68a4bed-4c3d-4956-af51-4ae164c1957c
        PLATFORM_ENV_TAG: Demo
        MEDIA_SERVICE: MediaKind
        PORTAL_URL: https://pre-portal.demo.platform.hmcts.net/
