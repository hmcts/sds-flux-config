apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-start-live-events
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      suspend: false
      schedule: "0 6 * * *" # 7 am, every day
      image: sdshmctspublic.azurecr.io/pre/api:prod-b57de40-20260120193306 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Demo
        PORTAL_URL: https://pre-portal.demo.platform.hmcts.net/
