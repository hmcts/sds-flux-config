apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-vodafone-etl-fetch-data
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "15 15 9 2 *" # 15.15pm (GMT) - 9 Feb
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: hmctsprod.azurecr.io/pre/api:prod-61efb4e-20260212103154 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Staging
        ENABLE_NEW_EMAIL_SERVICE: true
