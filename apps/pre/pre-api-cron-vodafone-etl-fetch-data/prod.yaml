apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-vodafone-etl-fetch-data
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "45 17 12 2 *" # 5.40pm (GMT) - 13 Feb
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: hmctsprod.azurecr.io/pre/api:prod-1f129aa-20260220135547 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        ENABLE_NEW_EMAIL_SERVICE: true
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
