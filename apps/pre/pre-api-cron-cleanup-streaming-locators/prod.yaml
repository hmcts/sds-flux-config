      jobKind: CronJob
    job:
      schedule: "0 0 * * *" # 0:00 PM UTC
      image: sdshmctspublic.azurecr.io/pre/api:prod-ac29d9d-20250627101455 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        ENABLE_NEW_EMAIL_SERVICE: true
