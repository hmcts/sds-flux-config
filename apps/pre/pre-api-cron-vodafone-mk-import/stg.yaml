apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-vodafone-mk-import
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "20 12 18 11 *" # 12:20pm (GMT) - 18 Nov
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: sdshmctspublic.azurecr.io/pre/api:prod-24ec3e4-20260205195010 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Staging
        ENABLE_NEW_EMAIL_SERVICE: true
        TASK_BATCH_IMPORT_MISSING_ASSETS_BATCH_SIZE: 2
