      jobKind: CronJob
    job:
      schedule: "55 13 29 9 *" # 13.55 am 29th Sep UTC (14.55pm BST)
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: sdshmctspublic.azurecr.io/pre/api:prod-da1d1c2-20250929175648 # {"$imagepolicy": "flux-system:pre-api"}
