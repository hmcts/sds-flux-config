      jobKind: CronJob
    job:
      schedule: "35 9 26 9 *" # 9.35 am 26th Sep UTC (10.35am BST)
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: sdshmctspublic.azurecr.io/pre/api:prod-9835de4-20250925184454 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
        ENABLE_NEW_EMAIL_SERVICE: true
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        TASK_BATCH_IMPORT_MISSING_ASSETS_BATCH_SIZE: 75
