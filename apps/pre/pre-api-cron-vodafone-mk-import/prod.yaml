apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-vodafone-mk-import
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "30 9 13 2 *" # 9.30am (GMT) - 13 Feb
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: hmctsprod.azurecr.io/pre/api:prod-61efb4e-20260212103154 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        ENABLE_NEW_EMAIL_SERVICE: true
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        TASK_BATCH_IMPORT_MISSING_ASSETS_BATCH_SIZE: 75
