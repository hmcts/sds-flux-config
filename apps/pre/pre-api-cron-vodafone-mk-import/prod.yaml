apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-vodafone-mk-import
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "0 19 20 11 *" # 7pm (GMT) - 20 Nov
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: sdshmctspublic.azurecr.io/pre/api:prod-718984b-20251119171126 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
        ENABLE_NEW_EMAIL_SERVICE: true
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        TASK_BATCH_IMPORT_MISSING_ASSETS_BATCH_SIZE: 75
