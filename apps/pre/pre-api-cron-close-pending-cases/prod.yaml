apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-close-pending-cases
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      suspend: false
      disableActiveClusterCheck: true
      schedule: "0 * * * *"
      image: sdshmctspublic.azurecr.io/pre/api:prod-c63a5f8-20250523105141 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        ENABLE_NEW_EMAIL_SERVICE: true
