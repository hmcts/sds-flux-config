apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-process-capture-sessions
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      suspend: false
      schedule: "* * * * *" # every min to speed up testing efforts
      image: sdshmctspublic.azurecr.io/pre/api:prod-74f120c-20260206130339 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Staging
        ENABLE_ENHANCED_PROCESSING: true
