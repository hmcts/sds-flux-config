      disableActiveClusterCheck: true
      schedule: "15 18 * * *" # 6.15pm every day
      image: sdshmctspublic.azurecr.io/pre/api:prod-0a7f0a3-20251201140213 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
