apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-process-capture-sessions
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      suspend: true
      schedule: "*/5 * * * *"
      image: sdshmctspublic.azurecr.io/pre/api:pr-1317
      environment:
        PLATFORM_ENV_TAG: Test
        ENABLE_ENHANCED_PROCESSING: false
