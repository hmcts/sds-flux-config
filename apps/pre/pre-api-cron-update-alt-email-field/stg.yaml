apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-update-alt-email-field
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "50 13 17 2 *" # 13.50am (GMT) - 17 Feb
      suspend: false
      memoryRequests: "1Gi"
      memoryLimits: "2Gi"
      image: hmctsprod.azurecr.io/pre/api:prod-61efb4e-20260212103154 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Staging
        ENABLE_NEW_EMAIL_SERVICE: true
