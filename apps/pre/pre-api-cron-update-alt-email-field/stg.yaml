apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-update-alt-email-field
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "25 11 18 2 *" # 11.25am (GMT) - 18 Feb
      suspend: false
      memoryRequests: "1Gi"
      memoryLimits: "2Gi"
      image: hmctsprod.azurecr.io/pre/api:prod-1f129aa-20260220135547 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Staging
        ENABLE_NEW_EMAIL_SERVICE: true
