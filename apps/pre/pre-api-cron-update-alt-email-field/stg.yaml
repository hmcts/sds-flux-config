apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-update-alt-email-field
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "0 12 9 1 *" # 12pm (GMT) - 9 Jan
      suspend: false
      memoryRequests: "1Gi"
      memoryLimits: "2Gi"
      image: sdshmctspublic.azurecr.io/pre/api:prod-74f120c-20260206130339 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Staging
        ENABLE_NEW_EMAIL_SERVICE: true
