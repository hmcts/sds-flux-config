apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-update-alt-email-field
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "10 10 1 5 *" # 10 AM 1st May UTC
      suspend: true
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: sdshmctspublic.azurecr.io/pre/api:prod-1cb66e2-20260202202343 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PLATFORM_ENV_TAG: Demo
        ENABLE_NEW_EMAIL_SERVICE: true
        PORTAL_URL: https://pre-portal.demo.platform.hmcts.net/
