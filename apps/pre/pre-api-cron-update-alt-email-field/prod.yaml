apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-update-alt-email-field
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "10 10 1 5 *" # 10 AM 1st May UTC
      suspend: true
      memoryRequests: "1Gi"
      memoryLimits: "2Gi"
      image: sdshmctspublic.azurecr.io/pre/api:prod-e6df200-20260105091354 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        ENABLE_NEW_EMAIL_SERVICE: true
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
