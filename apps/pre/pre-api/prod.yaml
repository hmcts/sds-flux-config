apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api
  namespace: pre
spec:
  releaseName: pre-api
  values:
    java:
      replicas: 2
      ingressHost: pre-api.platform.hmcts.net
      environment:
        AZURE_MEDIA_SERVICES_ACCOUNT_NAME: preamsprod
        AZURE_RESOURCE_GROUP: pre-prod
        AZURE_SUBSCRIPTION_ID: 5ca62022-6aa2-4cee-aaa7-e7536c8d566c
        PLATFORM_ENV_TAG: Production
        MEDIA_SERVICE: MediaKind
        TRIGGER: init-3
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        ENABLE_AUTOMATED_EDITING: true
        ENABLE_NULL_DURATION_UPSERT: false
        ENABLE_ENHANCED_PROCESSING: false
        ENABLE_MIGRATION_ADMIN_ENDPOINTS: true
        ENABLE_MIGRATED_DATA: false
        MEDIA_KIND_SUBSCRIPTION: pre-mkio-prod
        MEDIA_KIND_SUBSCRIPTION_ID: 1d8c003d-e588-41f7-8e7f-20dbb2f92a39
        MEDIA_KIND_LOCATION: uksouth-4
        TRIGGER_RESTART: 1
