        ENABLE_NULL_DURATION_UPSERT: false
        ENABLE_ENHANCED_PROCESSING: false
        ENABLE_MIGRATION_ADMIN_ENDPOINTS: false
        ENABLE_MIGRATED_DATA: false
        ENABLE_V2_B2C: true
        MEDIA_KIND_SUBSCRIPTION: pre-mkio-demo
        MEDIA_KIND_SUBSCRIPTION_ID: ff98b8dd-8ba7-4d80-b792-80a7b2f5d773
        MEDIA_KIND_LOCATION: uksouth-4
