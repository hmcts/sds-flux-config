apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api
spec:
  interval: 10m
  releaseName: pre-api
  values:
    java:
      replicas: 2
      image: sdshmctspublic.azurecr.io/pre/api:prod-b8eba80-20250723143420 # {"$imagepolicy": "flux-system:pre-api"}
      disableTraefikTls: true
      memoryRequests: '3Gi'
      memoryLimits: '3Gi'
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          enabled: true
          averageUtilization: 90
  chart:
    spec:
      chart: ./stable/pre-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true
