---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pre-api
spec:
  values:
    java:
      image: sdshmctspublic.azurecr.io/pre/api:latest # {"$imagepolicy": "flux-system:pre-api"}
      disableTraefikTls: true
  releaseName: pre-api
  chart:
    spec:
      chart: ./stable/pre-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true