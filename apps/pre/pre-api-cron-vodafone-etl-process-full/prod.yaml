apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-vodafone-etl-process-full
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "30 16 10 9 *" # 17:30pm (BST) - 3 Sept
      suspend: false
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      image: sdshmctspublic.azurecr.io/pre/api:prod-f89c701-20250910121938 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
        ENABLE_NEW_EMAIL_SERVICE: true
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
