apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-portal
spec:
  releaseName: pre-portal
  chart:
    spec:
      chart: ./stable/pre-portal
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      replicas: 2
      image: sdshmctspublic.azurecr.io/pre/portal:prod-29f2b3e-20240902073555 # {"$imagepolicy": "flux-system:pre-portal"}
      disableTraefikTls: true
      cpuRequests: '50m'
      cpuLimits: '500m'
      memoryRequests: '768Mi'
      memoryLimits: '768Mi'
      autoscaling:
        maxReplicas: 4
        memory:
          averageUtilization: 90
