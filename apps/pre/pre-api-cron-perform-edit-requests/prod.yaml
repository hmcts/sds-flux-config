apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-perform-edit-requests
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      suspend: false
      disableActiveClusterCheck: true
      schedule: "*/5 * * * *" # every 5 mins
      image: hmctsprod.azurecr.io/pre/api:prod-61efb4e-20260212103154 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        ENABLE_NEW_EMAIL_SERVICE: true
