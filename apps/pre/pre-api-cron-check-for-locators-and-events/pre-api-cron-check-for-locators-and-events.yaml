apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-check-for-locators-and-events
  namespace: pre
spec:
  releaseName: pre-api-cron-check-for-locators-and-events
  values:
    java:
      enabled: false
    job:
      enabled: true
      environment:
        TASK_NAME: CheckForStreamingLocatorsAndLiveEvents
  chart:
    spec:
      chart: ./stable/pre-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m