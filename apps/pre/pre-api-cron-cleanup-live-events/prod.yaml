apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-cleanup-live-events
  namespace: pre
spec:
  values:
    global:
      jobKind: CronJob
    job:
      schedule: "0 18 * * *" # 6pm every day (before CVP cron)
      image: sdshmctspublic.azurecr.io/pre/api:prod-4af4c5c-20251014151005 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        MEDIA_SERVICE: MediaKind
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
