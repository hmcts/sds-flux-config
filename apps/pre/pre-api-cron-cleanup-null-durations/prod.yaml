    global:
      jobKind: CronJob
    job:
      suspend: true
      disableActiveClusterCheck: true
      schedule: "0 19 * * *"
      image: hmctsprod.azurecr.io/pre/api:prod-1f129aa-20260220135547 # {"$imagepolicy": "flux-system:pre-api"}
      environment:
        PORTAL_URL: https://portal.pre-recorded-evidence.justice.gov.uk/
        ENABLE_NULL_DURATION_UPSERT: false
