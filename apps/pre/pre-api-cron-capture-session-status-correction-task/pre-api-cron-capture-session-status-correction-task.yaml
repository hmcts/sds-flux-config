apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pre-api-cron-capture-session-status-correction-task
  namespace: pre
spec:
  releaseName: pre-api-cron-capture-session-status-correction-task
  values:
    java:
      enabled: false
    job:
      enabled: true
      environment:
        TASK_NAME: CaptureSessionStatusCorrectionTask
  chart:
    spec:
      suspend: false
      chart: ./stable/pre-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m