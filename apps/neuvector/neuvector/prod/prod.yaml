---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
spec:
  values:
    neuvector:
      rules:
        admission:
          enable: false
    keyvault:
      name: sdsneuvector
      licensesecretname: neuvector-license
    keyVaults:
      sdsneuvector:
        secrets:
          - neuvector-admin-password
          - neuvector-license
          - neuvector-slack-webhook
          - neuvector-new-admin-password