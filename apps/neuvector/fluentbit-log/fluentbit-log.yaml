---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluentbit-log
  namespace: neuvector
spec:
  releaseName: fluentbit-log
  values:
    image:
      registry: hmctspublic.azurecr.io
      repository: imported/fluent/fluent-bit
      tag: 2.1.8
      imagePullPolicy: IfNotPresent
      logLevel: debug
    replicaCount: 1
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: 2
    enableSecret: false
    enableAzurePlugin: true
    enableStandardOutput: false
  chart:
    spec:
      chart: fluentbit-log
      version: 0.0.5
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
