apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ipam-engine
  name: ipam-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipam-engine
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ipam-engine
    spec:
      containers:
      - image: azureipam.azurecr.io/ipam-engine:latest
        name: ipam-engine
        env:
        - name: COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: ipam-ptl-cosmos-connection-settings
              key: key
        - name: COSMOS_URL
          valueFrom:
            secretKeyRef:
              name: ipam-ptl-cosmos-connection-settings
              key: documentEndpoint
        - name: ENGINE_APP_ID
          valueFrom:
            secretKeyRef:
              name: ipam-sop-secrets
              key: ENGINE-ID
        - name: ENGINE_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: ipam-sop-secrets
              key: ENGINE-SECRET
        - name: TENANT_ID
          valueFrom:
            secretKeyRef:
              name: ipam-sop-secrets
              key: TENANT-ID
        - name: UI_APP_ID
          valueFrom:
            secretKeyRef:
              name: ipam-sop-secrets
              key: UI-ID
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ipam
  name: ipam-engine-service
  namespace: ipam
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: ipam-engine
status:
  loadBalancer: {}