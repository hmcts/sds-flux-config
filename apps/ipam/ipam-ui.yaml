apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ipam-ui
  name: ipam-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipam-ui
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ipam-ui
    spec:
      containers:
      - image: azureipam.azurecr.io/ipam-ui:latest
        name: ipam-ui
        env:
        - name: VITE_UI_ID
          valueFrom:
            secretKeyRef:
              name: ipam-sop-secrets
              key: UI-ID
        - name: VITE_AZURE_ENV
          value: "AZURE_PUBLIC"
        - name: VITE_ENGINE_ID
          valueFrom:
            secretKeyRef:
              name: ipam-sop-secrets
              key: ENGINE-ID
        - name: VITE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: ipam-sop-secrets
              key: TENANT-ID
        - name: REACT_APP_IPAM_ENGINE_URL
          # value: "https://ipam.hmcts.net/api"
          value: "https://ipam2.hmcts.net/api"
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ipam
  name: ipam-ui-service
  namespace: ipam
  annotations:
    traefik.ingress.kubernetes.io/affinity: "true"
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: ipam-ui
status:
  loadBalancer: {}