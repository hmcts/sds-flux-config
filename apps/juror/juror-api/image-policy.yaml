apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: juror-api
spec:
  imageRepositoryRef:
    name: juror-api
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: juror-api-pr
  annotations:
    hmcts.github.com/prod-automated: disabled
filterTags:
    extract: $ts
    pattern: '^pr-734-[a-f0-9]+-(?P<ts>[0-9]+)'
spec:
  imageRepositoryRef:
    name: juror-api
