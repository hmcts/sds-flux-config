apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: juror-api
spec:
  imageRepositoryRef:
    name: juror-api
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: juror-api-pr
spec:
  imageRepositoryRef:
    name: juror-api
  filterTags:
    extract: $ts
    pattern: '^pr-876-[a-f0-9]+-(?P<ts>[0-9]+)'
  policy:
    alphabetical:
      order: asc

