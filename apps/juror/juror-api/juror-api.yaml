apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: juror-api
  namespace: juror
spec:
  releaseName: juror-api
  chart:
    spec:
      chart: ./stable/juror-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      image: sdshmctspublic.azurecr.io/juror/api:prod-ffb22a0-20241114140215 # {"$imagepolicy": "flux-system:juror-api"}
      memoryRequests: '2Gi'
      cpuRequests: '500m'
      memoryLimits: '4Gi'
      cpuLimits: '3000m'
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        cpu:
          enabled: true
          averageUtilization: 90
        memory:
          enabled: true
          averageUtilization: 80
      disableTraefikTls: true
