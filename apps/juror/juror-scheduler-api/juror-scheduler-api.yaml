apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: juror-scheduler-api
  namespace: juror
spec:
  releaseName: juror-scheduler-api
  chart:
    spec:
      chart: ./stable/juror-scheduler-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      image: sdshmctspublic.azurecr.io/juror/scheduler-api:prod-c38c6da-20240409101847 # {"$imagepolicy": "flux-system:juror-scheduler-api"}
      disableTraefikTls: true
      memoryRequests: '1Gi'
      cpuRequests: '500m'
      memoryLimits: '2Gi'
      cpuLimits: '1000m'
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        cpu:
          enabled: true
          averageUtilization: 90
        memory:
          enabled: true
          averageUtilization: 80
      disableTraefikTls: true
