apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: juror-bureau
  namespace: juror
spec:
  releaseName: juror-bureau
  chart:
    spec:
      chart: ./stable/juror-bureau
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/juror/bureau:prod-a5d1617-20240417095943 # {"$imagepolicy": "flux-system:juror-bureau"}
      startupPeriod: 30
      memoryRequests: '1Gi'
      cpuRequests: '500m'
      memoryLimits: '2Gi'
      cpuLimits: '1000m'
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        cpu:
          enabled: true
          averageUtilization: 90
        memory:
          enabled: true
          averageUtilization: 80
      disableTraefikTls: true
