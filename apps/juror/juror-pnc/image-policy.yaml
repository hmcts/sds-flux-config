apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: juror-pnc
spec:
  imageRepositoryRef:
    name: juror-pnc
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: juror-pnc-pr
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: juror-pnc
  filterTags:
    extract: $ts
    pattern: '^pr-214-[a-f0-9]+-(?P<ts>[0-9]+)'
  policy:
    alphabetical:
      order: asc
