apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: juror-adf-shir
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: juror-adf-shir
  filterTags:
    extract: $ts
    pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+)'
  policy:
    alphabetical:
      order: asc

---

apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: juror-adf-shir-dev
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: juror-adf-shir
  filterTags:
    extract: $ts
    pattern: '^dev-[a-f0-9]+-(?P<ts>[0-9]+)'
  policy:
    alphabetical:
      order: asc
