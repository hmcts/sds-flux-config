apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/ptl/00
  postBuild:
    substitute:
      ENVIRONMENT: "ptl"
      CLUSTER: "00"
      ENV_MONITOR_CHANNEL: "aks-monitor-ss-ptl"
      KEYVAULT_ENVIRONMENT: "ptl"
