apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/stg/01
  postBuild:
    substitute:
      ENVIRONMENT: "stg"
      CLUSTER: "01"
      ENV_MONITOR_CHANNEL: "aks-monitor-ss-stg"
      KEYVAULT_ENVIRONMENT: "stg"