apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/dev/00
  postBuild:
    substitute:
      ENVIRONMENT: "dev"
      CLUSTER: "00"
      ENV_MONITOR_CHANNEL: "aks-monitor-dev"
      KEYVAULT_ENVIRONMENT: "dev"
