apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/ptlsbox/00
  postBuild:
    substitute:
      ENVIRONMENT: "ptlsbox"
      CLUSTER: "00"
      ENV_MONITOR_CHANNEL: "aks-monitor-sbox"
      KEYVAULT_ENVIRONMENT: "ptlsbox"
