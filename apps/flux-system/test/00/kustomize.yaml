apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/test/00
  postBuild:
    substitute:
      ENVIRONMENT: "test"
      CLUSTER: "00"
      ENV_MONITOR_CHANNEL: "aks-monitor-test"
      KEYVAULT_ENVIRONMENT: "test"
