apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/prod/00
  postBuild:
    substitute:
      ENVIRONMENT: "prod"
      CLUSTER: '00'
      ENV_MONITOR_CHANNEL: "aks-monitor-sds-prod"
      KEYVAULT_ENVIRONMENT: "prod"
