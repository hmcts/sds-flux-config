apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-controller
  namespace: flux-system
  labels:
      app.kubernetes.io/component: kustomize-controller
      app.kubernetes.io/instance: microsoft-flux-extension
      app.kubernetes.io/name: microsoft.flux
spec:
  template:
    metadata:
      labels:
        aadpodidbinding: aks-pod-identity-mi
    spec:
      containers:
      - name: manager
        env:
        - name: AZURE_AUTH_METHOD
          value: msi