apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: aso
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/azureserviceoperator-system/${ENVIRONMENT}/${CLUSTER}
  dependsOn:
    - name: cert-manager
  postBuild:
    substitute:
      NAMESPACE: "azureserviceoperator-system"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/azureserviceoperator-system/cert-manager-crd