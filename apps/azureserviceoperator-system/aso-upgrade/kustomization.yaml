apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/Azure/azure-service-operator/releases/download/v2.13.0/azureserviceoperator_v2.13.0.yaml
patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --crd-pattern=managedidentity.azure.com/*;servicebus.azure.com/*;resources.azure.com/*;managedidentity.azure.com/*;storage.azure.com/*;dbforpostgresql.azure.com/*;documentdb.azure.com/*
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/template/spec/nodeSelector
        value:
          kubernetes.azure.com/agentpool: system
    target:
      kind: Deployment
  - patch: |-
      - op: remove
        path: /spec/strategy
    target:
      kind: Deployment
      name: azureserviceoperator-controller-manager
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: azureserviceoperator-controller-manager
  - target:
      kind: Deployment
    path: toleration_patch.yaml
