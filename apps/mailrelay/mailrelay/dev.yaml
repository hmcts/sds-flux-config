apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailrelay
  namespace: mailrelay
spec:
  timeout: 20m
  values:
    service:
      type: LoadBalancer
      loadBalancerIP: "10.145.31.31"

    workload: StatefulSet

    aadIdentityName: mailrelay
    usePodIdentity: "true"
    managedIdentityClientId: c4acf9cf-3120-4b87-baa9-3916ffd293eb
    authKeyVaultName: sds-mailrelay
    authKeyVaultSecrets:
      - "luigi"
      - "v1test"
    tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082

    certificate:
      inboundCert:
        name: "dev-in"
        objectName: "dev-in-mailrelay-platform-hmcts-net"
      outboundCert:
        name: "dev"
        objectName: "dev-mailrelay-platform-hmcts-net"

    volumeClaim:
      storageClass: "managed-premium"
      storageSize: 500Gi

    global:
      environment: dev
      enableOutboundTls: true
      enableInboundTls: true
      enableInternalTls: true
      enableAuth: true
