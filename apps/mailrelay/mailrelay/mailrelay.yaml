apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mailrelay
  namespace: mailrelay
spec:
  valuesFrom:
    - name: "mailrelay-values"
      kind: Secret
  interval: 5m
  releaseName: mailrelay
  chart:
    spec:
      chart: ./helm/exim
      sourceRef:
        kind: GitRepository
        name: exim-relay
        namespace: flux-system
      interval: 1m
  values:
    image:
      repository: sdshmctspublic.azurecr.io/exim-relay
      tag: 0.13
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 25

    eximExporterService:
      type: ClusterIP
      port: 9636

    workload: Deployment

    volumeClaim:
      storageClass: "managed-premium"
      storageSize: 10Gi

    smtp:
      relayDisableSenderVerification: false

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi

    fluentbit:
      enabled: true
      image:
        repository: sdshmctspublic.azurecr.io/fluent/fluent-bit
        tag: 1.7.2
        pullPolicy: IfNotPresent

    eximexporter:
      enabled: true
      image:
        repository: sdshmctspublic.azurecr.io/exim-exporter
        tag: 0.3
        pullPolicy: IfNotPresent
        ports:
          - name: eximexporter
            containerPort: 9636

    prometheus:
      enabled: true

    global:
      environment: sbox
      enableTls: false
      enableOutboundTls: false
      enableInternalTls: false
      enableInboundTls: false
      enableAuth: false