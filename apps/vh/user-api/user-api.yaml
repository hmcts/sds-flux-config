apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vh-user-api
spec:
  interval: 10m
  releaseName: vh-user-api
  values:
    java:
      autoscaling:
        enabled: true
        maxReplicas: 4
        cpu:
          enabled: true
          averageUtilization: 60
        memory:
          enabled: true
          averageUtilization: 60
      image: sdshmctspublic.azurecr.io/vh/user-api:prod-1a3bef5-202409041306 # {"$imagepolicy": "flux-system:vh-user-api"}
      disableTraefikTls: true
  chart:
    spec:
      chart: ./stable/vh-user-api/non-prod
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true
