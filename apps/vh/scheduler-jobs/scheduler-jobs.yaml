apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vh-scheduler-jobs
spec:
  interval: 10m
  releaseName: vh-scheduler-jobs
  chart:
    spec:
      chart: ./stable/vh-scheduler-jobs/non-prod
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true