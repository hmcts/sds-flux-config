apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vh-video-web
spec:
  interval: 10m
  releaseName: vh-video-web
  values:
    java:
      memoryRequests: '1Gi'
      cpuRequests: '1000m'
      memoryLimits: '2Gi'
      cpuLimits: '2000m'
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        cpu:
          enabled: true
          averageUtilization: 75
        memory:
          enabled: true
          averageUtilization: 75
      disableTraefikTls: true
      image: sdshmctspublic.azurecr.io/vh/video-web:prod-7b9325c-202409041311 # {"$imagepolicy": "flux-system:vh-video-web"}
  chart:
    spec:
      chart: ./stable/vh-video-web/non-prod
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true
