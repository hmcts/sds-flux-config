apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: vh-bookings-api
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    extract: $ts
    pattern: '^staging-[a-f0-9]+-(?P<ts>[0-9]+-[0-9]+)'
  imageRepositoryRef:
    name: vh-bookings-api
  policy:
    alphabetical:
      order: asc