---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vh-bookings-api
spec:
  interval: 10m
  releaseName: vh-bookings-api
  values:
    java:
      image: sdshmctspublic.azurecr.io/vh/bookings-api:latest # {"$imagepolicy": "flux-system:vh-bookings-api"}
      disableTraefikTls: true
  chart:
    spec:
      chart: ./charts/vh-bookings-api
      sourceRef:
        kind: GitRepository
        name: vh-bookings-api
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true
