apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: vh-test-api
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    extract: $ts
    pattern: '^staging-[a-f0-9]+-(?P<ts>[0-9]+)'
  imageRepositoryRef:
    name: vh-test-api
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: vh-test-api-prod
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    extract: $ts
    pattern: '^prod-[aaaa-f0-9]+-(?P<ts>[0-9]+)'
  imageRepositoryRef:
    name: vh-test-api
  policy:
    alphabetical:
      order: asc