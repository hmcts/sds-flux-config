apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vh-notification-api
spec:
  interval: 10m
  releaseName: vh-notification-api
  values:
    java:
      autoscaling:
        enabled: true
        maxReplicas: 4
        cpu:
          enabled: true
          averageUtilization: 60
        memory:
          enabled: true
          averageUtilization: 60
      image: sdshmctspublic.azurecr.io/vh/notification-api:prod-db33c04-202409041315 #{"$imagepolicy": "flux-system:vh-notification-api"}
      disableTraefikTls: true
  chart:
    spec:
      chart: ./stable/vh-notification-api/non-prod
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true
