---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: libragob-pod-delete-nightly
  namespace: met
spec:
  releaseName: libragob-pod-delete-nightly
  interval: 5m
  values:
    schedule: "*/5 * * * *"
    suspend: true
    args:
      - delete
      - pod
      - -l app=ajb-example-nginx
