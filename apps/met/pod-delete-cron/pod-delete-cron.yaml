apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: libragob-pod-delete-nightly
  namespace: met
spec:
  releaseName: libragob-pod-delete-nightly
  interval: 5m
  values:
    image: hmctspublic.azurecr.io/imported/bitnami/kubectl:1.33.4
    schedule: "50 22 * * *"
    suspend: true
    disableActiveClusterCheck: true
    saEnabled: false
    customServiceAccountName: pod-delete-service-account
    command:
      - kubectl
    args:
      - delete
      - pod
      - -l app.kubernetes.io/name=met-themis-fe-nodejs
    global:
      jobKind: CronJob
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m