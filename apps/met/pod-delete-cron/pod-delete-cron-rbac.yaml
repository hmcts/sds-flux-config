apiVersion: v1
kind: ServiceAccount
metadata:
  name: libragob-pod-delete-svc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: libragob-pod-delete-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: libragob-pod-delete-role-binding
subjects:
  - kind: ServiceAccount
    name: libragob-pod-delete-svc
roleRef:
  kind: Role
  name: libragob-pod-delete-role
  apiGroup: rbac.authorization.k8s.io