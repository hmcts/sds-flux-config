apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: libragob-batch-housekeeping
spec:
  imageRepositoryRef:
    name: libragob-batch-housekeeping
  filterTags:
    extract: $ts
    pattern: "^prod-[a-f0-9]+-(?P<ts>[0-9]+)"
  policy:
    alphabetical:
      order: asc
