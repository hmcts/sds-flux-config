apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: libragob-batch-housekeeping
  namespace: met
spec:
  releaseName: libragob-batch-housekeeping
  interval: 5m
  values:
    image: hmctspublic.azurecr.io/libragob/housekeeping:prod-81894ab4-1748422926 #{"$imagepolicy": "flux-system:libragob-batch-housekeeping"}
    schedule: "*/1 * * * *"
    suspend: false
    kind: CronJob
    aadIdentityName: met-schema
    global:
      jobKind: CronJob
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
---
