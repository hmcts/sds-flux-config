apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: libragob-batch-housekeeping
  namespace: met
spec:
  releaseName: libragob-batch-housekeeping
  values:
    kind: CronJob
    image: hmctspublic.azurecr.io/libragob/housekeeping:prod-0637ce41-1729782558 #{"$imagepolicy": "flux-system:libragob-batch-housekeeping"}
    schedule: "0 19 * * *"
    suspend: true
    keyVaults:
      libragob-test-kv:
        excludeEnvironmentSuffix: true
        secrets:
          - event-datasource-username
          - event-datasource-password
          - event-datasource-url
          - themis-gateway-dbusername
          - themis-gateway-dbpassword
          - themis-gateway-datasourceurl
          - dac-datasource-username
          - dac-datasource-password
          - dac-datasource-url
    environment:
      KV_NAME: libragob-test-kv
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
---
