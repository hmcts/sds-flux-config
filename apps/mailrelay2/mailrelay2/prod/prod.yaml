---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailrelay2
  namespace: mailrelay2
spec:
  timeout: 20m
  values:
    image:
      repository: sdshmctspublic.azurecr.io/exim-relay
      tag: v0.2.19
      pullPolicy: IfNotPresent
    service:
      type: LoadBalancer
      loadBalancerIP: "10.144.15.16"

    workload: StatefulSet

    aadIdentityName: mailrelay2
    usePodIdentity: "true"
    managedIdentityClientId: 525756a2-a14a-450c-a09e-f7e17a400da5
    authKeyVaultName: sds-mailrelay
    authKeyVaultSecrets:
      - "pcol"
      - "mailrelay-prod-user"
      - "tenable"
      - "dcsprod"
      - "uipath"
      - "panorama"
    tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082

    certificate:
      serverName: "mailrelay.platform.hmcts.net"
      KeyVault: "acmedtssdsprod"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      inboundCert:
        name: "prod-in"
        objectName: "prod-in-mailrelay-platform-hmcts-net"
      outboundCert:
        name: "prod-in"
        objectName: "prod-in-mailrelay-platform-hmcts-net"

    volumeClaim:
      storageClass: "managed-premium"
      storageSize: 500Gi

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 512Mi

    global:
      environment: prod
      enableOutboundTls: true
      enableInboundTls: true
      enableAuth: true
