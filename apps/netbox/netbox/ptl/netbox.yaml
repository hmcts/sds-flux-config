---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbox
  namespace: netbox
spec:
  chart:
    spec:
      chart: netbox
      version: 5.1.3
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
  releaseName: netbox
  values:
    ingress:
      hosts:
        - host: netbox.hmcts.net
          paths:
            # NB: You may also want to set the basePath above
            - /
      tls:
        - hosts:
            - netbox.hmcts.net

    csrf:
      trustedOrigins:
        - https://netbox.hmcts.net

    ## External database settings
    # These are used if postgresql.enabled is false, and are ignored otherwise
    externalDatabase:
      host: netbox-v14-flexible-ptl.postgres.database.azure.com
      port: 5432
      database: netbox
      username: pgadmin
      password: ""
      existingSecretName: netbox-postgresql
      existingSecretKey: postgresql-password
      sslMode: require
      connMaxAge: 300

    redis:
      ## Deploy Redis using bundled chart
      # To use an external Redis instance, set this to false and configure the
      # settings under *both* webhooksRedis *and* cachingRedis
      enabled: false

    webhooksRedis:
      database: 0
      timeout: 300
      ssl: true

      # Used only when redis.enabled is false. host and port are not used if
      # sentinels are given.
      host: netbox-ptl.redis.cache.windows.net
      port: 6380
      sentinels: []
      #  - mysentinel:26380
      #sentinelService: netbox-redis
      password: ""
      existingSecretName: netbox-redis
      existingSecretKey: redis-password

    cachingRedis:
      database: 1
      timeout: 300
      ssl: true

      #Used only when redis.enabled is false. host and port are not used if
      #sentinels are given.
      host: netbox-ptl.redis.cache.windows.net
      port: 6380
      sentinels: []
      #  - mysentinel:26380
      #sentinelService: netbox-redis
      password: ""
      existingSecretName: netbox-redis
      existingSecretKey: redis-password

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""
