---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox
  namespace: netbox
spec:
  chart:
    spec:
      chart: netbox
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
  releaseName: netbox
  values:
    ingress:
      hosts:
        - host: netbox.sandbox.platform.hmcts.net
          paths:
            # NB: You may also want to set the basePath above
            - /
      tls:
        - hosts:
            - netbox.sandbox.platform.hmcts.net
