apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../kube-slack/prod/kube-slack-values.enc.yaml
  - ../../kured/prod/kured-values.enc.yaml
  - ../../../rbac/reader-clusterrole.yaml
  - ../../keda
namespace: admin
patchesStrategicMerge:
  - ../../traefik2/prod/secret-provider.yaml
  - ../../keda/prod/identity.yaml
patches:
  - path: ../../aad-pod-identity/prod/azure-identity-patch.yaml
    target:
      group: aadpodidentity.k8s.io
      version: v1
      kind: AzureIdentity
      name: aks-pod-identity-mi
  - path: ../../aad-pod-identity/prod/azure-kubelet-identity-patch.yaml
    target:
      group: aadpodidentity.k8s.io
      version: v1
      kind: AzureIdentity
      name: aks-kubelet-identity-mi