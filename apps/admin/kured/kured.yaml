---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: admin
  annotations:
    flux.weave.works/ignore: "false"
    flux.weave.works/automated: "false"
spec:
  chart:
    spec:
      chart: https://weaveworks.github.io/kured
      sourceRef:
        name: kured
  interval: 1m
  releaseName: kured
  values:
    image:
      repository: docker.io/weaveworks/kured
      tag: 1.5.0
    valuesFrom:
      - name: "kured-values"
        kind: Secret
    tolerations:
    - key: CriticalAddonsOnly
      operator: Equal
      value: "true"
      effect: NoSchedule