---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: admin
spec:
  valuesFrom:
    - name: "kured-values"
      kind: Secret
  releaseName: kured
  chart:
    spec:
      chart: kured
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: admin
  interval: 1m
  values:
    serviceAccount:
      create: false
    image:
      repository: ghcr.io/kubereboot/kured
      tag: 1.12.0
    extraArgs:
      slack-username: ${ENVIRONMENT}-${CLUSTER}-aks
      slack-channel: aks-monitor-ss
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
