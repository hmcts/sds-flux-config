apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: admin
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: csi-crd
  path: ./apps/admin/${ENVIRONMENT}/${CLUSTER}
  postBuild:
    substitute:
      NAMESPACE: "admin"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: csi-crd
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/admin/secrets-csi-driver-crds
