apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  releaseName: traefik-no-proxy
  interval: 1m
  values:
    providers:
      kubernetesIngress:
        publishedService:
          enabled: false
    additionalArguments:
      - --providers.kubernetesingress.ingressclass=traefik-no-proxy
      - --providers.kubernetesingress.ingressendpoint.ip=51.11.137.43
      - --entryPoints.web.forwardedHeaders.insecure
      - --entryPoints.websecure.forwardedHeaders.insecure
    ingressClass:
      enabled: true
      isDefaultClass: false
    instanceLabelOverride: traefik-no-proxy