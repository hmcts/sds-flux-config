apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- ../../kube-slack/demo/kube-slack-values.enc.yaml
- ../../../rbac/reader-clusterrole.yaml
- ../../traefik2
- ../../traefik2/demo/traefik-ping-ingress.yaml
- ../../delete-hung-pods
- ../../traefik2/tls/30.0.2
namespace: admin
patches:
- path: ../../aad-pod-identity/demo/azure-identity-patch.yaml
  target:
    group: aadpodidentity.k8s.io
    kind: AzureIdentity
    name: aks-pod-identity-mi
    version: v1
- path: ../../aad-pod-identity/demo/azure-kubelet-identity-patch.yaml
  target:
    group: aadpodidentity.k8s.io
    kind: AzureIdentity
    name: aks-kubelet-identity-mi
    version: v1
- path: ../../traefik2/demo/secret-provider.yaml
