apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  releaseName: traefik-auth-proxy
  interval: 1m
  values:
    instanceLabelOverride: traefik-auth-proxy
    providers:
      kubernetesIngress:
        publishedService:
          enabled: false
    ingressClass:
      enabled: true
      isDefaultClass: true
    logs:
      access:
        enabled: true
