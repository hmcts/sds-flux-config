apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 26.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    entryPoints:
      websecure:
        address: ":443"
    service:
      spec:
        loadBalancerIP: "10.147.15.250"
    deployment:
      podLabels:
        useWorkloadIdentity: "true"
    serviceAccount:
      name: admin
