apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 33.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  interval: 1m
  values:
    image:
      registry: hmctspublic.azurecr.io
      # Image Tag defaults to AppVersion
      repository: imported/traefik
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
    deployment:
      additionalVolumes:
        - name: traefik-default-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-default-cert
    additionalVolumeMounts:
      - name: traefik-default-cert
        mountPath: "/mnt/certs"
        readOnly: true
    additionalArguments:
      - "--entryPoints.web.forwardedHeaders.insecure=true"
      - "--entryPoints.websecure.forwardedHeaders.insecure=true"
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    access:
      enabled: true
    rbac:
      enabled: true
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 3
    podDisruptionBudget:
      enabled: true
      maxUnavailable: "50%"
    ports:
      websecure:
        tls:
          enabled: false
    instanceLabelOverride: traefik
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
    priorityClassName: system-cluster-critical
