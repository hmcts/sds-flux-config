apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
  annotations:
    # Traefik v39.0.0+ enables schema validation so these additional fields are not allowed anymore
    hmcts.github.com/kustomize-defaults: disabled
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 39.0.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  interval: 1m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    image:
      registry: hmctsprod.azurecr.io
      # Image Tag defaults to AppVersion
      repository: imported/traefik
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
    deployment:
      additionalVolumes:
        - name: traefik-default-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-default-cert
    additionalVolumeMounts:
      - name: traefik-default-cert
        mountPath: "/mnt/certs"
        readOnly: true
    additionalArguments:
      - "--entryPoints.web.forwardedHeaders.insecure=true"
      - "--entryPoints.websecure.forwardedHeaders.insecure=true"
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    logs:
      access:
        enabled: true
    rbac:
      enabled: true
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 3
    podDisruptionBudget:
      enabled: true
      maxUnavailable: "50%"
    ports:
      websecure:
        http:
          tls:
            enabled: false
    instanceLabelOverride: traefik
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
    priorityClassName: system-cluster-critical
