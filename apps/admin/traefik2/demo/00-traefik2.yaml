apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 27.0.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    additionalArguments:
      - "--entryPoints.web.transport.respondingTimeouts.writeTimeout=600"
      - "--entryPoints.websecure.transport.respondingTimeouts.writeTimeout=600"
      - "--entryPoints.web.transport.respondingTimeouts.readTimeout=600"
      - "--entryPoints.websecure.transport.respondingTimeouts.readTimeout=600"
    logs:
      general:
        level: DEBUG
    service:
      spec:
        loadBalancerIP: "10.51.79.250"
    deployment:
      podLabels:
        useWorkloadIdentity: "true"
    serviceAccount:
      name: admin
