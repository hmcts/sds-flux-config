apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      version: 33.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    ports:
      traefik:
        expose:
          default: false
          internal: true
    service:
      spec:
        loadBalancerIP: "10.51.79.250"
      additionalServices:
        internal:
          type: ClusterIP
          labels:
            traefik-service-label: internal
    deployment:
      podLabels:
        useWorkloadIdentity: "true"
    serviceAccount:
      name: admin
