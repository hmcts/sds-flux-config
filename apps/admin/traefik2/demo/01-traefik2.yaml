apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  values:
    ports:
      traefik:
        expose:
          default: false
          internal: true
    service:
      spec:
        loadBalancerIP: "10.51.95.250"
      additionalServices:
        internal:
          type: ClusterIP
          labels:
            traefik-service-label: internal
    deployment:
      podLabels:
        useWorkloadIdentity: "true"
    serviceAccount:
      name: admin
