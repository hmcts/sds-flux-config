apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 20.8.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    ports:
      websecure:
        tls:
          enabled: false
    instanceLabelOverride: traefik