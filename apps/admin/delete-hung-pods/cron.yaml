---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restart-pods
  namespace: admin
spec:
  releaseName: restart-pods
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 2
    concurrencyPolicy: Forbid
    schedule: "*/15 * * * *"
    backoffLimit: 2
    activeDeadlineSeconds: 600
    restartPolicy: Never
    name: kubectl
    kind: CronJob
    image: bitnami/kubectl
    command:
      - /bin/sh
      - -c
      - /mnt/delete-hung-pods.sh
    volumeMounts:
      - mountPath: /mnt
        name: hung-pod-script
    volumes:
      - name: hung-pod-script
        configMap:
        name: delete-hung-pods
        defaultMode: 0777
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs