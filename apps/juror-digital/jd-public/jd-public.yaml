---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jd-public
  namespace: jd
spec:
  interval: 5m
  releaseName: jd-public
  values:
    nodejs:
      ingressHost: 'jdfrontend.dev.platform.hmcts.net'
      image: sdshmctspublic.azurecr.io/jd/juror_digital_public_portal:2.25.533
      replicas: "2"
      memoryRequests: "248Mi"
      cpuRequests: "200m"
      memoryLimits: "1Gi"
      cpuLimits: "1"
      autoscaling:
        enabled: true
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
  chart:
    spec:
      chart: ./charts/jd-public
      sourceRef:
        kind: GitRepository
        name: sds-helm-charts
        namespace: flux-system
      interval: 1m
