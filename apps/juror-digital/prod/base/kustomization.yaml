apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
namespace: jd

patchesStrategicMerge:
  - ../../identity/juror-digital-azure-identity.yaml
  - ../../identity/prod.yaml
  - .././


patches:
  - path: ../../identity/dev-identity-patch.yaml
    target:
      group: aadpodidentity.k8s.io
      version: v1
      kind: AzureIdentity
      name: juror-digital
