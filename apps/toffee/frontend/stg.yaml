apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: toffee-frontend
  namespace: toffee
  annotations:
    fluxcd.io/automated: "false"
spec:
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/toffee/frontend:prod-da5426c-20240409113028 #{"$imagepolicy": "flux-system:toffee-frontend"}
      ingressHost: toffee.staging.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: http://toffee-recipe-backend.staging.platform.hmcts.net
      useWorkloadIdentity: true
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
    global:
      environment: staging
    volumes:
    - name: azurekeyvault
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "default-cert"
