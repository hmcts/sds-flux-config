apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: toffee-frontend
  namespace: toffee
  annotations:
    fluxcd.io/automated: "false"
spec:
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/toffee/frontend:prod-20db955-20220330143201 #{"$imagepolicy": "flux-system:toffee-frontend"}
      ingressHost: toffee.ithc.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: http://toffee-recipe-backend.ithc.platform.hmcts.net
    global:
      environment: ithc
    volumes:
      - name: azurekeyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "default-cert"
