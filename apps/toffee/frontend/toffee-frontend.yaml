apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toffee-frontend
spec:
  interval: 5m
  releaseName: toffee-frontend
  chart:
    spec:
      chart: ./stable/toffee-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      memoryRequests: "512Mi"
      image: hmctsprod.azurecr.io/toffee/frontend:prod-f8bc08c-20250225100311 #{"$imagepolicy": "flux-system:toffee-frontend"}
      disableTraefikTls: true
