apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: toffee-frontend
  namespace: toffee
spec:
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/toffee/frontend:prod-da8458e-20230530061820 #{"$imagepolicy": "flux-system:toffee-frontend"}
      ingressHost: toffee.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: http://toffee-recipe-backend.platform.hmcts.net
      autoscaling:
        enabled: true
        maxReplicas: 5 # Required setting
        cpu:
          averageUtilization: 55
        memory:
          averageUtilization: 55
    global:
      environment: prod
    volumes:
    - name: azurekeyvault
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "default-cert"
