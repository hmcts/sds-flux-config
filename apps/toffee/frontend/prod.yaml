apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toffee-frontend
  namespace: toffee
spec:
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/toffee/frontend:prod-135ea12-20241023083222 #{"$imagepolicy": "flux-system:toffee-frontend"}
      ingressHost: toffee.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: http://toffee-recipe-backend.platform.hmcts.net
      useWorkloadIdentity: true
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
      autoscaling:
        enabled: true
        maxReplicas: 5 # Required setting
    global:
      environment: prod
    volumes:
      - name: azurekeyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "default-cert"
