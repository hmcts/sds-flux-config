apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: toffee-frontend
  namespace: toffee
spec:
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/toffee/frontend:prod-38b3e25-20230731081317 #{"$imagepolicy": "flux-system:toffee-frontend"}
      ingressHost: toffee.sandbox.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: http://toffee-recipe-backend.sandbox.platform.hmcts.net
    global:
      environment: sandbox
    nodeSelector: 
      agentpool: arm
    volumes:
      - name: azurekeyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "default-cert"
