apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toffee-frontend
  namespace: toffee
spec:
  values:
    nodejs:
      image: sdshmctspublic.azurecr.io/toffee/frontend:prod-f8bc08c-20250225100311 #{"$imagepolicy": "flux-system:toffee-frontend-sbox"}
      ingressHost: toffee.sandbox.platform.hmcts.net
      environment:
        RECIPE_BACKEND_URL: http://toffee-recipe-backend.sandbox.platform.hmcts.net  # FIXED: Correct backend service URL
      useWorkloadIdentity: true
      workloadClientID: ${WORKLOAD_IDENTITY_ID}  # FIXED: Correct workload identity variable
    global:
      environment: sandbox
    nodeSelector:
      agentpool: default-pool  # FIXED: Use existing agent pool
    volumes:
      - name: azurekeyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "default-cert"
