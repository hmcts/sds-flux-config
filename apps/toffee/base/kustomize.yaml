apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: toffee
  namespace: flux-system
spec:
  valuesFrom:
    - name: "toffee-values"
      kind: Secret
  path: ./apps/toffee/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "toffee"
      TEAM_NOTIFICATION_CHANNEL: "platops-build-notices"
