kind: HelmRelease
metadata:
  name: azure-devops-agent
  namespace: azure-devops
spec:
  values:
    environment:
      AZP_POOL: hmcts-ss-ithc
    triggerAuth:
      enabled: true
      create: true
      triggerPodIdentityProvider: "azure-workload"
      triggerPodIdentityIdentityId: "1c06d74a-45b1-45ca-86ac-612ea167cdd2" # keda-ithc-mi
