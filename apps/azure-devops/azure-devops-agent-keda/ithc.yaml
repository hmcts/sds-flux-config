---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: azure-devops-agent
  namespace: azure-devops
spec:
  values:
    maxReplicaCount: 6
    environment:
      AZP_POOL: hmcts-ss-ithc
