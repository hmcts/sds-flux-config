apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: azure-devops-agent
  namespace: azure-devops
spec:
  releaseName: azure-devops-agent
  values:
    scaleType: Job
    image: hmctspublic.azurecr.io/azure-devops-agent:prod-97ab16c3-1693560380 # {"$imagepolicy": "flux-system:azure-devops-agent"}
    runAsRoot: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - jenkins-master
            topologyKey: "kubernetes.io/hostname"
    environment:
      AZP_URL: https://dev.azure.com/hmcts
      CMD_ARGS: "--once"
      AZP_POOL: hmcts-sds-ptlsbox
    job:
      activeDeadlineSeconds: 10800
    secrets:
      AZP_TOKEN:
        secretRef: azure-devops-token
        key: token
    memoryRequests: 512Mi
    cpuRequests: 25m
    memoryLimits: 2Gi
    cpuLimits: 1
    maxReplicaCount: 3
    successfulJobsHistoryLimit: 5
    failedJobsHistoryLimit: 5
  chart:
    spec:
      chart: function
      version: 2.5.1
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
