apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: azure-devops-agent
  namespace: azure-devops
spec:
  releaseName: azure-devops-agent
  values:
    scaleType: Job
    image: hmctspublic.azurecr.io/azure-devops-agent:prod-3aff3a7e-1756912763 # {"$imagepolicy": "flux-system:azure-devops-agent"}
    runAsRoot: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - jenkins-master
            topologyKey: "kubernetes.io/hostname"
    environment:
      AZP_URL: https://dev.azure.com/hmcts
      CMD_ARGS: "--once"
      AZP_POOL: hmcts-sds-ptlsbox
    job:
      activeDeadlineSeconds: 10800
    memoryRequests: 512Mi
    cpuRequests: 25m
    memoryLimits: 3Gi
    cpuLimits: 2
    maxReplicaCount: 3
    successfulJobsHistoryLimit: 5
    failedJobsHistoryLimit: 5
  chart:
    spec:
      chart: function
      version: 2.5.3
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
