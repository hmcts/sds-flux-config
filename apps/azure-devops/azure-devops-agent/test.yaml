---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: azure-devops-agent
  namespace: azure-devops
spec:
  values:
    environment:
      AZP_POOL: hmcts-ss-test
    maxReplicaCount: 5
    triggers:
      - type: azure-pipelines
        poolID: "37"
        organizationURLFromEnv: "AZP_URL"
        personalAccessTokenFromEnv: "AZP_TOKEN"