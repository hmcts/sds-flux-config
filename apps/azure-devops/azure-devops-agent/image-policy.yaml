apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: azure-devops-agent
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    extract: $ts
    pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+-[0-9]+)'
  imageRepositoryRef:
    name: azure-devops-agent
  policy:
    alphabetical:
      order: asc