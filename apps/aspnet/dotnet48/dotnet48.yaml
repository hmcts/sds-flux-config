---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dotnet48
  namespace: aspnet
spec:
  interval: 5m
  releaseName: aspnet-dotnet48
  values:
    nodeSelector:
      kubernetes.io/os: windows
    java:
      image: 'sdshmctspublicsbox.azurecr.io/aspnetapp:v1'
      replicas: 1
      autoscaling:
        enabled: true
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
      - key: "kubernetes.io/os"
        operator: Equal
        value: "windows"
        effect: NoSchedule
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  chart:
    spec:
      chart: ./charts/dotnet48
      sourceRef:
        kind: GitRepository
        name: sds-helm-charts
        namespace: flux-system
      interval: 1m