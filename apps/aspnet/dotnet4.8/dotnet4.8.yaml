---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dotnet4.8
  namespace: aspnet
spec:
  interval: 5m
  releaseName: aspnet-dotnet4.8
  values:
    nodejs:
      image: 'sdshmctspublicsbox.azurecr.io/aspnetapp:v1'
      replicas: 1
      autoscaling:
        enabled: true
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
  chart:
    spec:
      chart: ./charts/aspnet
      sourceRef:
        kind: GitRepository
        name: sds-helm-charts
        namespace: flux-system
      interval: 1m