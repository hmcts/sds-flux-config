apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mi-adf-shir-deployment
  namespace: mi
spec:
  interval: 5m
  releaseName: mi-adf-shir
  values:
    labels:
      app.kubernetes.io/instance: mi-adf-shir-deployment
      app.kubernetes.io/name: mi-adf-shir-deployment
    keyVaultSecrets:
      - mi-adf-auth-key
    secretsMountPath: ''
    additionalEnvSecrets:
      - envName: ORACLE_TNS_TEC
        keyName: mi-oracle-tns-tec
    tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
  chart:
    spec:
      chart: ./k8s/release/mi/mi-adf-shir
      sourceRef:
        kind: GitRepository
        name: flux-config
        namespace: flux-system
      interval: 1m
