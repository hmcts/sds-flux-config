apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mi-house-keeping-service
  namespace: mi
spec:
  releaseName: mi-house-keeping-service-job
  values:
    job:
      suspend: false
      kind: CronJob
      schedule: '45 * * * *'
      labels:
        app.kubernetes.io/instance: mi-house-keeping-service
        app.kubernetes.io/name: mi-house-keeping-service
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      resourcegroup: "genesis_resource_group"
  chart:
    spec:
      chart: ./k8s/release/mi/mi-house-keeping-service
      sourceRef:
        kind: GitRepository
        name: flux-config
        namespace: flux-system
      interval: 1m
