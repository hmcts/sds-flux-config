apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mi
resources:
  - ../base

patchesStrategicMerge:
  - |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: mi-adf-shir-deployment
      namespace: mi
    $patch: delete
  - |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: mi-house-keeping-service
      namespace: mi
    $patch: delete