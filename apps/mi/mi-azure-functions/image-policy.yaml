---
apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: mi-azure-functions-sbox
spec:
  imageRepositoryRef:
    name: mi-azure-functions
  filterTags:
    extract: $ts
    pattern: .*sbox.*
  policy:
    alphabetical:
      order: asc

