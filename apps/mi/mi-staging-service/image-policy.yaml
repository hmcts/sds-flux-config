apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: mi-staging-service
spec:
  imageRepositoryRef:
    name: mi-staging-service
  filterTags:
    extract: $ts
    pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+-[0-9]+)'
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: mi-staging-service-test
spec:
  imageRepositoryRef:
    name: mi-staging-service
  filterTags:
    extract: $ts
    pattern: '^test-[a-f0-9]+-(?P<ts>[0-9]+-[0-9]+)'
  policy:
    alphabetical:
      order: asc