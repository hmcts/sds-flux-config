---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: c100-deployment
  namespace: c100
spec:
  interval: 5m
  releaseName: c100-application
  values:
    java:
      image: hmctssandbox.azurecr.io/c100:master-c100-ado-ac2d561
      startupPeriod: 120
      startupFailureThreshold: 3
      aadIdentityName: c100
      disableTraefikTls: true
  chart:
    spec:
      chart: ./stable/c100-backend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
