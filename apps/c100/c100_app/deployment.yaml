apiVersion: apps/v1
kind: Deployment
metadata:
  name: c100-application-deployment
  namespace: c100
spec:
  replicas: 4
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 100%
  selector:
    matchLabels:
      app: c100-application-web
  template:
    metadata:
      labels:
        app: c100-application-web
        tier: frontend
    spec:
      containers:
      - name: webapp
        image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/sustainingdevs/c100-application:staging.latest
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
        resources:
          requests:
            cpu: 20m
            memory: 500Mi
          limits:
            cpu: 250m
            memory: 4Gi
        readinessProbe:
          httpGet:
            path: /ping.json
            port: 3000
            httpHeaders:
              - name: X-Forwarded-Proto
                value: https
              - name: X-Forwarded-Ssl
                value: "on"
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping.json
            port: 3000
            httpHeaders:
              - name: X-Forwarded-Proto
                value: https
              - name: X-Forwarded-Ssl
                value: "on"
          initialDelaySeconds: 30
          periodSeconds: 10
        # non-secret env vars defined in `config_map.yaml`
        envFrom:
          - configMapRef:
              name: c100-application-configmap-staging
        env:
          # external secrets defined in `secrets.yml`
          - name: AUTH0_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: auth0_client_secret
          - name: AUTH0_RULES_BEARER_TOKEN
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: auth0_rules_bearer_token
          - name: GOVUK_PAY_API_KEY
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: govuk_pay_api_key
          - name: GOVUK_NOTIFY_API_KEY
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: govuk_notify_api_key
          - name: GOVUK_NOTIFY_BEARER_TOKEN
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: govuk_notify_bearer_token
          - name: HTTP_AUTH_USER
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: http_auth_user
          - name: HTTP_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: http_auth_password
          - name: ORDNANCE_SURVEY_API_KEY
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: ordnance_survey_api_key
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: secret_key_base
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: c100-application-secrets-staging
                key: sentry_dsn
          #
          # secrets created by `terraform`
          #
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: rds-instance-c100-staging
                key: url
          - name: REDIS_URL
            valueFrom:
              secretKeyRef:
                name: elasticache-c100-staging
                key: url