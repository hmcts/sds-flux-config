apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: version-reporter-service-helmcharts
  namespace: monitoring
  labels:
    app: version-reporter-service-helmcharts
spec:
  releaseName: version-reporter-service-helmcharts
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
    schedule: "45 8 * * *" # interval 8:45am just before play
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    serviceAccountName: version-reporter-service-sa
    kind: CronJob
    image: sdshmctspublic.azurecr.io/version-reporter-service/helmcharts:prod-eb74249-20231128092328 #{"$imagepolicy": "flux-system:version-reporter-helmcharts"}
    imagePullPolicy: Always
    environment:
      CLUSTER_NAME: ss-ptl-00-aks
      MAX_VERSIONS_AWAY: 2
      COSMOS_DB_URI: https://sds-platform-version-reporter.documents.azure.com:443/
      COSMOS_DB_NAME: reports
      COSMOS_DB_CONTAINER: helmcharts
    secrets:
      COSMOS_KEY:
        secretRef: version-reporter
        key: cosmos_key
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
