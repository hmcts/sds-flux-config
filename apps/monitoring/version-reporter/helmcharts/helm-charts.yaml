apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: version-reporter-service-helmcharts
  namespace: monitoring
  labels:
    app: version-reporter-service-helmcharts
spec:
  releaseName: version-reporter-service-helmcharts
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values: 
    schedule: "45 8 * * *" # interval 8:45am just before play
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    serviceAccountName: version-reporter-service-sa
    name: version-reporter-service-helmcharts
    kind: CronJob
    image: sdshmctspublic.azurecr.io/version-reporter-service/helmcharts:prod-a260fa0-20230907193324 #{"$imagepolicy": "flux-system:version-reporter-helmcharts"}
    imagePullPolicy: Always
    env:
      - name: CLUSTER_NAME
        value: "ss-${CLUSTER_FULL_NAME}-aks"
      - name: MAX_VERSIONS_AWAY
        value: "2"
      - name: COSMOS_DB_URI
        value: "https://sds-platform-version-reporter.documents.azure.com:443/"
      - name: COSMOS_DB_NAME
        value: "reports"
      - name: COSMOS_DB_CONTAINER
        value: "helmcharts"
      - name: COSMOS_KEY
        valueFrom:
          secretKeyRef:
            name: version-reporter
            key: cosmos_key
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
