apiVersion: batch/v1
kind: CronJob
metadata:
  name: version-reporter-service-helmcharts
  namespace: monitoring
  labels:
    app: version-reporter-service-helmcharts
spec:
  schedule: "45 8 * * *" # interval 8:45am just before play
  concurrencyPolicy: "Forbid"
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 300
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: version-reporter-service-sa
          containers:
            - name: version-reporter-service-helmcharts
              image: sdshmctspublic.azurecr.io/version-reporter-service/helmcharts:prod-69b8ef7-20230907121253 #{"$imagepolicy": "flux-system:version-reporter-helmcharts"}
              imagePullPolicy: Always
              env:
                - name: CLUSTER_NAME
                  value: "ss-${CLUSTER_FULL_NAME}-aks"
                - name: MAX_VERSIONS_AWAY
                  value: "2"
                - name: COSMOS_DB_URI
                  value: "https://sds-platform-version-reporter.documents.azure.com:443/"
                - name: COSMOS_DB_NAME
                  value: "reports"
                - name: COSMOS_DB_CONTAINER
                  value: "helmcharts"
                - name: COSMOS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: version-reporter
                      key: cosmos_key
