apiVersion: batch/v1
kind: CronJob
metadata:
  name: version-reporter-service-helmcharts
  namespace: monitoring
  labels:
    app: version-reporter-service-helmcharts
spec:
  schedule: "*/10 * * * *" # interval would be reviewed after testing complete
  concurrencyPolicy: "Forbid"
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 300
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: version-reporter-service-sa
          containers:
            - name: version-reporter-service-helmcharts
              image: sdshmctspublic.azurecr.io/hmcts/version-reporter-services/helmcharts/prod-933b10e-20230726171256 #{"$imagepolicy": "flux-system:version-reporter-helmcharts"}
              imagePullPolicy: Always
              env:
                - name: CLUSTER_NAME
                  value: "ss-${CLUSTER_FULL_NAME}-aks"
                - name: MAX_VERSIONS_AWAY
                  value: "2"
                - name: COSMOS_DB_URI
                  value: "https://sds-platform-version-reporter.documents.azure.com:443/"
                - name: COSMOS_DB_NAME
                  value: "reports"
                - name: COSMOS_DB_CONTAINER
                  value: "helmcharts"
                - name: COSMOS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: version-reporter
                      key: cosmos_key