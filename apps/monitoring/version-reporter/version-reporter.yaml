apiVersion: batch/v1
kind: CronJob
metadata:
  name: version-reporter-service
  namespace: monitoring
  labels:
    app: version-reporter-service
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: "Forbid"
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 300
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: version-reporter-service-sa
          containers:
            - name: version-reporter-service
              image: sdshmctspublic.azurecr.io/hmcts/version-reporter-services:paloalto-master #{"$imagepolicy": "flux-system:version-reporter"}
              imagePullPolicy: Always
              env:
                - name: COSMOS_DB_URI
                  value: "https://sds-platform-version-reporter.documents.azure.com:443/"
                - name: COSMOS_DB_NAME
                  value: "reports"
                - name: COSMOS_DB_CONTAINER
                  value: "paloalto"
                - name: COSMOS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: version-reporter
                      key: cosmos_key
                - name: AZURE_TENANT_ID
                  valueFrom:
                    secretKeyRef:
                      name: version-reporter
                      key: tenant_id
                - name: AZURE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: version-reporter
                      key: client_id
                - name: AZURE_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: version-reporter
                      key: client_secret