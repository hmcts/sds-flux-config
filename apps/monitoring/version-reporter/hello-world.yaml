apiVersion: batch/v1
kind: CronJob
metadata:
  name: version-reporter-service-hello-world
  namespace: monitoring
  labels:
    app: version-reporter-service
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: "Forbid"
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 300
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: version-reporter-service-sa
          containers:
            - name: version-reporter-service-hello-world
              image: sdshmctspublic.azurecr.io/hmcts/version-reporter-services:master #{"$imagepolicy": "flux-system:version-reporter"}
              imagePullPolicy: Always