apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: version-reporter-service-docsoutdated
  namespace: monitoring
  labels:
    app: version-reporter-service-docsoutdated
spec:
  releaseName: version-reporter-service-helmcharts
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    schedule: "0 12 * * 1-5" # Once at 12pm, Monday to Friday
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    serviceAccountName: version-reporter-service-sa
        name: version-reporter-service
        image: sdshmctspublic.azurecr.io/version-reporter-service/docsoutdated:prod-69b8ef7-20230907121313 #{"$imagepolicy": "flux-system:version-reporter-docsoutdated"}
        imagePullPolicy: Always
        env:
          - name: COSMOS_DB_URI
            value: "https://sds-platform-version-reporter.documents.azure.com:443/"
          - name: COSMOS_DB_NAME
            value: "reports"
          - name: COSMOS_DB_CONTAINER
            value: "docsoutdated"
          - name: COSMOS_KEY
            valueFrom:
              secretKeyRef:
                name: version-reporter
                key: cosmos_key
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
