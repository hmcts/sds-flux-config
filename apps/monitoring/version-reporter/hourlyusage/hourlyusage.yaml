apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: version-reporter-service-hourlyusage
  namespace: monitoring
  labels:
    app: version-reporter-service-hourlyusage
spec:
  releaseName: version-reporter-service-hourlyusage
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
    schedule: "5 * * * *" # 5min past every hour, every day
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    serviceAccountName: version-reporter-service-sa
    kind: CronJob
    image: sdshmctspublic.azurecr.io/version-reporter-service/hourlyusage:prod-8d24bb6-20231128162958 #{"$imagepolicy": "flux-system:version-reporter-hourlyusage"}
    imagePullPolicy: Always
    environment:
      CLUSTER_NAME: ss-ptl-00-aks
      AZURE_STORAGE_CONTAINER: hmctshourlydatasource
      AZURE_STORAGE_URL: https://finopsdataptlsa.blob.core.windows.net
      COSMOS_DB_URI: https://sds-platform-version-reporter.documents.azure.com:443/
      COSMOS_DB_NAME: reports
      COSMOS_DB_CONTAINER: hourlyusage
    secrets:
      COSMOS_KEY:
        secretRef: version-reporter
        key: cosmos_key
      AZURE_TENANT_ID:
        secretRef: version-reporter
        key: tenant_id
      AZURE_CLIENT_ID:
        secretRef: version-reporter
        key: client_id
      AZURE_CLIENT_SECRET:
        secretRef: version-reporter
        key: client_secret
      AZURE_STORAGE_ACCESS_KEY:
        secretRef: version-reporter-hourlyusage
        key: access_key
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
