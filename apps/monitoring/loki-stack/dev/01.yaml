apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  labels:
    release: kube-prometheus-stack
spec:
  values:
    loki:
      ingress:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
        enabled: true
        paths:
          headless:
            - /
          read:
          write:
        hosts:
          - sds-loki-01.dev.platform.hmcts.net
        tls:
          - hosts:
              - sds-loki-01.dev.platform.hmcts.net
