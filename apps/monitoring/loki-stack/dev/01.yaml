apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  labels:
    release: kube-prometheus-stack
spec:
  values:
    loki:
      gateway:
        enabled: true
        ingress:
          annotations:
            traefik.ingress.kubernetes.io/router.tls: "true"
          enabled: true
          hosts:
            - sds-loki-01.dev.platform.hmcts.net
          tls:
            - hosts:
                - sds-loki-01.dev.platform.hmcts.net
