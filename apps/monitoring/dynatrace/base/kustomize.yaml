apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dynatrace
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/monitoring/dynatrace/${ENVIRONMENT}
  postBuild:
    substitute:
      NAMESPACE: "monitoring"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
