apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: prometheus-crd
    - name: dynatrace-crd
  path: ./apps/monitoring/${ENVIRONMENT}/${CLUSTER}
  postBuild:
    substitute:
      NAMESPACE: "monitoring"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prometheus-crd
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/monitoring/kube-prometheus-stack-crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dynatrace-crd
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/monitoring/dynatrace-crds
