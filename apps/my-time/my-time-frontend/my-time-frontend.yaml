apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: my-time-frontend
spec:
  releaseName: my-time-frontend
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/my-time-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/my-time/frontend:latest #{"$imagepolicy": "flux-system:my-time-frontend"}
      environment:
        VAR_TA: trigger1
      keyVaults:
        my-time:
          resourceGroup: my-time
          secrets:
            - AppInsightsInstrumentationKey
