apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: az-devops-agent
  namespace: hmi
spec:
  interval: 5m
  releaseName: az-devops-agent
  values:
    env:
      AZP_URL: "https://dev.azure.com/hmcts"
  chart:
    spec:
      chart: ./k8s/release/az-devops-agent
      sourceRef:
        kind: GitRepository
        name: flux-config
        namespace: flux-system
      interval: 1m
