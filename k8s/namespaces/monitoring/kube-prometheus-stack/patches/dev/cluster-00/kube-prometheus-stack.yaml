---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      additionalPodMonitors:
        - name: "exim-mailrelay-monitor"
          selector:
            matchLabels:
              app: exim
          namespaceSelector:
            matchNames:
              - mailrelay
          podMetricsEndpoints:
            - port: 9636
              path: /metrics
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - sds-prometheus-00.dev.platform.hmcts.net

    alertmanager:
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - sds-alertmanager-00.dev.platform.hmcts.net
      config:
        receivers:
          - name: "slack_alerting"
            slack_configs:
              - channel: prometheus-alerting
                title: 'SDS-Dev-00 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "slack_critical"
            slack_configs:
              - channel: prometheus-critical
                title: 'SDS-Dev-00 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "null"
