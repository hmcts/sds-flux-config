---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      additionalServiceMonitors:
        - name: "exim-mailrelay-service-monitor"
          selector:
            matchLabels:
              app: exim
          namespaceSelector:
            matchNames:
              - mailrelay
              - admin
          endpoints:
            - targetPort: 9636
          path: /metrics
      additionalPodMonitors:
        - name: "exim-mailrelay-monitor"
          selector:
            matchLabels:
              app: exim
          namespaceSelector:
            matchNames:
              - mailrelay
          podMetricsEndpoints:
            - port: eximexporter
              path: /metrics
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - sds-prometheus-01.platform.hmcts.net

    alertmanager:
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - sds-alertmanager-01.platform.hmcts.net
      config:
        receivers:
          - name: "slack_alerting"
            slack_configs:
              - channel: prometheus-alerting-prod
                title: 'SDS-Prod-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "slack_critical"
            slack_configs:
              - channel: prometheus-critical-prod
                title: 'SDS-Prod-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "null"
