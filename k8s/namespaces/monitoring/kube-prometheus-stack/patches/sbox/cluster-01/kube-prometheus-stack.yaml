---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
        enabled: true
        hosts:
          - sds-prometheus-01.sandbox.platform.hmcts.net
        tls:
        - hosts:
          - sds-prometheus-01.sandbox.platform.hmcts.net

    alertmanager:
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
        enabled: true
        hosts:
          - sds-alertmanager-01.sandbox.platform.hmcts.net
        tls:
        - hosts:
          - sds-alertmanager-00.sandbox.platform.hmcts.net
      config:
        receivers:
          - name: "slack_alerting"
            slack_configs:
              - channel: prometheus-alerting
                title: 'SDS-Sbox-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "slack_critical"
            slack_configs:
              - channel: prometheus-critical
                title: 'SDS-Sbox-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "null"