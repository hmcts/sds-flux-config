apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: oauth2-proxy-cert
  namespace: admin
spec:
  parameters:
    usePodIdentity: "true"
    tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
  provider: azure
  secretObjects:
  - secretName: oauth2-proxy-cert
    type: cert
    data: 
    - objectName: tls-cert
      key: tls.crt
    - objectName: tls-cert
      key: tls.key
