apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: oauth2-proxy
  chart:
    repository: https://oauth2-proxy.github.io/manifests
    name: oauth2-proxy
    version: 6.2.0
  values:
    extraArgs:
      email-domain: "*"
      pass-basic-auth: false
      pass-host-header: true
      pass-user-headers: false
      provider: "azure"
      proxy-prefix: "/oauth-proxy"
      reverse-proxy: true
      show-debug-on-error: true 
      skip-provider-button: true
      upstream: static://202
    extraEnv:
      - name: OAUTH2_PROXY_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: client-id
      - name: OAUTH2_PROXY_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: client-secret
      - name: OAUTH2_PROXY_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: cookie-secret
      - name: OAUTH2_PROXY_AZURE_TENANT
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: azure-tenant
      - name: OAUTH2_PROXY_EXTRA_JWT_ISSUERS
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: extra-jwt-issuers
      - name: OAUTH2_PROXY_OIDC_ISSUER_URL
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy
            key: oidc-issuer-url
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
      className: traefik-auth-proxy
      enabled: true
    podLabels:
      app: oauth2-proxy
      aadpodidbinding: oauth2-proxy
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 128Mi
    valuesFrom:
      - name: "oauth2-proxy"
        kind: Secret

