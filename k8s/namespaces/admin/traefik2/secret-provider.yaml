apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: traefik-default-cert
  namespace: admin
spec:
  provider: azure
  secretObjects:
  - secretName: traefik-default-cert
    type: kubernetes.io/tls
    data: 
    - objectName: tls-cert
      key: tls.crt
    - objectName: tls-cert
      key: tls.key
  parameters:
    usePodIdentity: "true"
    tenantId: a8140a9e-f1b0-481f-a4de-09e2ee23f7ab
