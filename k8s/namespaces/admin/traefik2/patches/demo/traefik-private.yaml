apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  values:
    additionalArguments:
      - --providers.kubernetesingress.ingressclass=traefik-private
    kubernetesIngress:
      publishedService:
        enabled: true
    nameOverride: private
    ingressClass:
      isDefaultClass: false
