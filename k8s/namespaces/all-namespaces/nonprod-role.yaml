kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nonprod-team-permissions
rules:
- apiGroups: ['']
  resources: ['pods']
  verbs: ['delete']
- apiGroups: ['']
  resources: ['secrets']
  verbs: ['list']
- apiGroups: ['']
  resources: ['secrets']
  verbs: ['get']
- apiGroups: ['helm.fluxcd.io']
  resources: ['helmreleases']
  verbs: ['delete']
- apiGroups: ['']
