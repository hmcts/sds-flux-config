spec:
  releaseName: mi-integration-service-8x8-hist
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/mi/mi-integration-service
    ref: master
  values: 
    job:
      image: ssprivatetest.azurecr.io/mi-integration-service:pr-163-90e2560
      kind: Job
      activeDeadlineSeconds: 604800 // 7 days
      labels:
        app.kubernetes.io/instance: mi-integration-service-job-8x8-hist
        app.kubernetes.io/name: mi-integration-service-job-8x8-hist
      keyVaults:
        "mi-vault":
          excludeEnvironmentSuffix: false
          resourceGroup: mi-{{ .Values.global.environment }}-rg
          secrets:
          - appinsights-instrumentationkey
          - eightbyeight-api-user
          - eightbyeight-api-password
