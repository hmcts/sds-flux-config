        MI_EIGHTBYEIGHT_CONTAINER_PREFIX: "hist-testing"
        MI_VALIDATE_ALL_LANDING_BLOBS: false
        MI_CLIENT_ID: 4b4479ac-2998-4353-b202-675df08389f5
    global:
      subscriptionId: "3eec5bde-7feb-4566-bfb6-805df6e10b90"
