      kind: CronJob
      schedule: '0 1 * * *'
      activeDeadlineSeconds: 82800 #23 hours
      labels:
        app.kubernetes.io/instance: mi-data-extractor-job
        app.kubernetes.io/name: mi-data-extractor-job
      environment:
        ETL_MSICLIENTID: 905cc792-3ecc-4c1e-ae18-40ed86ca6a8d
        APPINSIGHTS_INSTRUMENTATIONKEY: "350a1a4c-d746-4c63-814c-4fee92e6e07c"
