apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../../../namespaces/toffee

patches:
- target:
    group: helm.fluxcd.io
    version: v1
    kind: HelmRelease
    name: toffee-recipe-backend
  patch: |-
    - op: replace
      path: /spec/values/global/environment
      value: sbox

