apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: mi-vault-sbox-secret
spec:
  provider: azure
  parameters:
    usePodIdentity: "true"
    keyvaultName: "mi-vault-sbox"                             # define your keyvault name
    objects:  |
      array:
        - |
          objectName: eightbyeight-api-user   # declare the secrets you are interested
          objectType: secret
        - |
          objectName: eightbyeight-api-password                                             # declare the secrets you are interested
          objectType: secret
    resourceGroup: "mi-sbox-rg"                             # define the resource group the vault is part of
    subscriptionId: "a8140a9e-f1b0-481f-a4de-09e2ee23f7ab"
    tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"