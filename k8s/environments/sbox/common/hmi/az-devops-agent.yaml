---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: az-devops-agent
  namespace: hmi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: az-devops-agent
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/az-devops-agent
    ref: master
  values:
    image:
      repository: "sdshmctspublic.azurecr.io/hmi/azure-devops-agent"  # {"$imagepolicy": "flux-system:hmi-pactbroker:name"}
      tag: "v0.1" # {"$imagepolicy": "flux-system:hmi-pactbroker:tag"}
    env:
      AZP_URL: "https://dev.azure.com/hmcts"
      AZP_POOL: "hmi-sbox"
      AZP_WORK: "_work"
