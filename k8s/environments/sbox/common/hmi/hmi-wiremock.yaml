---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hmi-wiremock
  namespace: hmi
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: hmi-wiremock
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/hmi/hmi-wiremock
    ref: master
  values:
    image:
      repository: "sdshmctspublic.azurecr.io/hmi/apim-tests-wiremock"  # {"$imagepolicy": "flux-system:hmi-wiremock:name"}
      tag: "v0.1"  # {"$imagepolicy": "flux-system:hmi-wiremock:tag"}
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
      paths:
        - /
      tls: []
      hosts:
        - 'hmi-wiremock.sandbox.platform.hmcts.net'
    readinessProbe:
      enabled: false
    #   path: "/"
    #   initialDelaySeconds: 60
    #   periodSeconds: 30
    #   failureThreshold: 6
    #   timeoutSeconds: 5
    livenessProbe:
      enabled: false
    #   path: "/"
    #   initialDelaySeconds: 60
    #   periodSeconds: 30
    #   failureThreshold: 6
    #   timeoutSeconds: 5
