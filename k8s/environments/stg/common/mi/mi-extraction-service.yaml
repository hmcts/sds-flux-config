---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mi-extraction-service
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    repository.fluxcd.io/job: job.image
    filter.fluxcd.io/job: glob:stg-*
    repository.fluxcd.io/smoke: job.smoketests.image
    filter.fluxcd.io/smoke: glob:stg-*
spec:
  releaseName: mi-extraction-service
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/mi/mi-extraction-service
    ref: master
  values:
    job:
      image: ssprivatestg.azurecr.io/mi-extraction-service:stg-99b02a9
      suspend: false
      kind: CronJob
      schedule: '40 0 * * *'
      activeDeadlineSeconds: 82800 #23 hours
      labels:
        app.kubernetes.io/instance: mi-extraction-service
        app.kubernetes.io/name: mi-extraction-service
      keyVaults:
        "mi-vault":
          excludeEnvironmentSuffix: false
          resourceGroup: mi-{{ .Values.global.environment }}-rg
          secrets:
          - appinsights-instrumentationkey
          - sftp-remote-user
          - sftp-remote-password
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "482eb1b8-a656-41e6-b2e8-8351d7986b2c"
        MI_CLIENT_ID: "88d54b96-2be6-4fb5-b966-7d98111152d8"
        SFTP_ENABLED: false
        SFTP_FORCECHECK: true
        SFTP_REMOTE_HOST: staging.hmcts.cloudgateway.co.uk
        SFTP_REMOTE_PORT: 22
        SFTP_REMOTE_FOLDER: files/mi-platform-export/
      smoketests:
        image: ssprivatestg.azurecr.io/mi-extraction-service:stg-99b02a9
        enabled: true
      testsConfig:
        keyVaults:
          "mi-vault":
            excludeEnvironmentSuffix: false
            resourceGroup: mi-{{ .Values.global.environment }}-rg
            secrets:
            - appinsights-instrumentationkey
            - sftp-remote-user
            - sftp-remote-password
        environment:
          APPINSIGHTS_INSTRUMENTATIONKEY: "482eb1b8-a656-41e6-b2e8-8351d7986b2c"
          MI_CLIENT_ID: "88d54b96-2be6-4fb5-b966-7d98111152d8"
          SFTP_ENABLED: false
          SFTP_REMOTE_HOST: staging.hmcts.cloudgateway.co.uk
          SFTP_REMOTE_PORT: 22
          SFTP_REMOTE_FOLDER: files/mi-platform-export/
          SFTP_FORCECHECK: true

    global:
      subscriptionId: "74dacd4f-a248-45bb-a2f0-af700dc4cf68"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "stg"
