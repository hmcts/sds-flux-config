spec:
  releaseName: mi-extraction-service-recovery
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/release/mi/mi-extraction-service
    ref: master
  values:
    job:
      image: sdshmctspublic.azurecr.io/mi-extraction-service:stg-2c2a120
