            secrets:
            - appinsights-instrumentationkey
            - sftp-remote-user
            - sftp-remote-password
            - encryption-publicKey
        environment:
          APPINSIGHTS_INSTRUMENTATIONKEY: "5be27762-da20-4aaf-bc55-6b95a0c6ef6d"
          MI_CLIENT_ID: 6844ae4d-1934-4eaa-9fe7-ca50cb32e1bd
          SFTP_ENABLED: false
