        app.kubernetes.io/instance: mi-extraction-service-recovery
        app.kubernetes.io/name: mi-extraction-service-recovery
      keyVaults:
        "mi-vault":
          excludeEnvironmentSuffix: false
          resourceGroup: mi-{{ .Values.global.environment }}-rg
          secrets:
          - appinsights-instrumentationkey
          - sftp-remote-user
          - sftp-remote-password
          - encryption-publicKey
