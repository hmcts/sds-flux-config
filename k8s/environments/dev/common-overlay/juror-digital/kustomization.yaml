apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../../namespaces/juror-digital

patches:
- target:
    group: helm.fluxcd.io
    version: v1
    kind: HelmRelease
    name: jd-public
  path: jd-public-patch.yaml
- target:
    group: helm.fluxcd.io
    version: v1
    kind: HelmRelease
    name: jd-bureau
  path: jd-bureau-patch.yaml
- target:
    group: aadpodidentity.k8s.io
    version: v1
    kind: AzureIdentity
    name: juror-digital
  path: azure-identity-patch.yaml