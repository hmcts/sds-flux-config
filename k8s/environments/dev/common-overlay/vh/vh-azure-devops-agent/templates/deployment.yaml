---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azure-devops-agent.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "azure-devops-agent.name" . }}
    app: {{ include "azure-devops-agent.name" . }}
    helm.sh/chart: {{ include "azure-devops-agent.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- if .Values.aadIdentity.name }}
    aadpodidbinding: {{ .Values.aadIdentity.name }}
    {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ include "azure-devops-agent.name" . }}
      app.kubernetes.io/name: {{ include "azure-devops-agent.name" . }}
      {{- if .Values.aadIdentity.name }}
      aadpodidbinding: {{ .Values.aadIdentity.name }}
      {{- end }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "azure-devops-agent.name" . }}
        app.kubernetes.io/name: {{ include "azure-devops-agent.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- if .Values.aadIdentity.name }}
        aadpodidbinding: {{ .Values.aadIdentity.name }}
        {{- end }}
    spec:
      {{- $aadIdentityName := .Values.aadIdentity.name }}
      volumes:
      {{- range $.Values.keyVaults }}
      - name: {{ .name }}
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ $aadIdentityName }}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        {{- range $.Values.keyVaults }}
        - name: {{ .name }}
          mountPath: "/kvmnt"
          readOnly: true
        {{- end }}
        env:
          {{- range $key, $value := .Values.extraEnv }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          - name: AZP_TOKEN
            valueFrom:
              secretKeyRef:
                name: vh-infra-core-dev
                key: azure-devops-agent-token
          - name: AZP_URL
            value: {{ .Values.azureDevOps.url }}
          - name: AZP_POOL
            value: {{ .Values.azureDevOps.pool }}
          - name: AZP_AGENT_NAME
            value: {{ .Values.azureDevOps.agentName }}
          {{- range $key, $value := $.Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
        resources:
            {{- toYaml .Values.resources | nindent 12 }}