job:
  image: ssprivatesbox.azurecr.io/mi-integration-service:test
  memoryLimits: '512Mi'
  cpuLimits: '2000m'
  aadIdentityName: mi
  usepodidentity: true
  schedule: "* */1 * * *"
  labels:
    app.kubernetes.io/instance : mi
    app.kubernetes.io/name: mi-integration-service
    aadpodidbinding: mi-integration-service-sbox-mi
  environment:
    APPINSIGHTS_INSTRUMENTATIONKEY: c3043e63-3383-4add-a507-e0adf8588e4a
    MI_CLIENT_ID: c5de2886-5b81-4867-8e16-1af09f01bc5f
    KEY_VAULT_URL: https://mi-vault-sbox.vault.azure.net
    STORAGE_EXTRACTION_SECRET: mi-extraction-storage-connection-string
    STORAGE_STAGING_SECRET: mi-staging-storage-connection-string

global:
  job:
    kind: Job
    