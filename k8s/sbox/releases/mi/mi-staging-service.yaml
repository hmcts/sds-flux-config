---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mi-staging-service
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:pr-*
spec:
  releaseName: mi-staging-service-job
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-staging-service
    ref: master
  values:
    job:
      image: ssprivatesbox.azurecr.io/mi-staging-service:pr-4-82c1030
      suspend: false
      kind: CronJob
      schedule: '30 * * * *'
      labels:
        app.kubernetes.io/instance: mi-staging-service
        app.kubernetes.io/name: mi-staging-service
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "c3043e63-3383-4add-a507-e0adf8588e4a"
        CONTAINER_WHITELIST: testcontainer

    global:
      subscriptionId: "a8140a9e-f1b0-481f-a4de-09e2ee23f7ab"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "sbox"
      resourcegroup: "genesis_resource_group"
