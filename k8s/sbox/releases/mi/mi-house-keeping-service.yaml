    git: git@github.com:hmcts/shared-services-flux
    path: k8s/sbox/charts/mi-house-keeping-service
    ref: master
  values:
    job:
      image: ssprivatesbox.azurecr.io/mi-house-keeping-service:sbox-771c6c7
      suspend: true
      kind: CronJob
      schedule: '45 * * * *'
      labels:
        app.kubernetes.io/instance: mi-house-keeping-service
        app.kubernetes.io/name: mi-house-keeping-service
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "c3043e63-3383-4add-a507-e0adf8588e4a"
        MI_CLIENT_ID: "43d00756-e6a0-483a-a0fb-70bfda2c9c20"
    global:
      subscriptionId: "a8140a9e-f1b0-481f-a4de-09e2ee23f7ab"
