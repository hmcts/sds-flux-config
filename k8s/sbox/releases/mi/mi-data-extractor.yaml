---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: data-extractor-job
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:pr-*
spec:
  releaseName: data-extractor
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/sbox/charts/mi-data-extractor-job
    ref: master
  values:
    job:
      image: ssprivatesbox.azurecr.io/data-extractor-job:pr-39
      suspend: false
      kind: CronJob
      schedule: '0 * * * *'
      successfulJobsHistoryLimit: 5
      keyVaults:
        "mi-vault":
          excludeEnvironmentSuffix: false
          resourceGroup: mi-sbox-rg
          usepodidentity: false
          secrets:
          - aat-ccdro-user
          - aat-ccdro-password
          - data-extractor-connection-string
      labels:
        app.kubernetes.io/instance: data-extractor-job-test
        app.kubernetes.io/name: data-extractor-job
      environment:
        ETL_ACCOUNT: midatastg
        APPINSIGHTS_INSTRUMENTATIONKEY: "c3043e63-3383-4add-a507-e0adf8588e4a"
    global:
      resourcegroup: "genesis_resource_group"
      subscriptionId: "a8140a9e-f1b0-481f-a4de-09e2ee23f7ab"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "sbox"
      ccd_environment: "aat"
      usepodidentity: false
