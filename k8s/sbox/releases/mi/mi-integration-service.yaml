---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mi-integration-service
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:merge-*
spec:
  releaseName: mi-integration-service-job
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/sbox/charts/mi-integration-service
    ref: master
  values:
    job:
      image: ssprivatesbox.azurecr.io/mi-integration-service:merge-3db7a3f
      suspend: false
      kind: CronJob
      schedule: '0 * * * *'
      keyVaults:
        "mi-vault":
          resourceGroup: mi-sbox-rg
          secrets:
            - mi-extraction-storage-connection-string
            - mi-landing-storage-connection-string

      labels:
        app.kubernetes.io/instance: mi-integration-service-job
        app.kubernetes.io/name: mi-integration-service-job
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "c3043e63-3383-4add-a507-e0adf8588e4a"

    global:
      job:
        kind: Job
      subscriptionId: "a8140a9e-f1b0-481f-a4de-09e2ee23f7ab"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "sbox"
      resourcegroup: "genesis_resource_group"
