---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: jd-public
  namespace: jd
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:2.*
spec:
  releaseName: jd-public
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/jd-public
    ref: JD-REMOVE-CM
  values:
    image: ssprivatestg.azurecr.io/jd/juror_digital_public_portal:2.23.473
    pullPolicy: Always
    replicaCount: 0
    service:
      type: ClusterIP
      port: 3000
      annotations:
        traefik.ingress.kubernetes.io/affinity: "true"
        traefik.ingress.kubernetes.io/load-balancer-method: "drr"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-stg
        traefik.ingress.kubernetes.io/affinity: "true"
        ingress.kubernetes.io/whitelist-x-forwarded-for: "true"
        traefik.ingress.kubernetes.io/whitelist-source-range: "81.134.202.29/32, 51.145.6.230/32, 194.33.192.0/25, 194.33.196.0/25, 195.59.75.0/24, 158.234.251.0/24, 158.234.250.0/24, 213.121.161.124/32"
        traefik.ingress.kubernetes.io/service-weights: |
          jd-public: 100%
          jd-public-maintenance: 0%
      paths:
        - /
      tls: []
      ##  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
        - 'jdfrontend-nle.platform.hmcts.net'
    keyvault:
      name: "juror-digital-vault-stg"
      resourcegroup: "juror-digital-stg-rg"
      tenantid: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      subscriptionid: "74dacd4f-a248-45bb-a2f0-af700dc4cf68"
    env:
      API_ENDPOINT: http://moj-nle-reverse-proxy/api/v1/
      PORT: 3000
      USE_AUTH: false
      NODE_ENV: development

