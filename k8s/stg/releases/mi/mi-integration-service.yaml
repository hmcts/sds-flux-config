---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mi-integration-service
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:stg-*
spec:
  releaseName: mi-integration-service-job
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-integration-service
    ref: master
  values:
    job:
      image: ssprivatestg.azurecr.io/mi-integration-service:stg-77377bf
      suspend: true
      kind: CronJob
      schedule: '15 * * * *'
      keyVaults:
        "mi-vault":
          resourceGroup: mi-stg-rg
          secrets:
            - mi-extraction-storage-connection-string
            - mi-landing-storage-connection-string

      labels:
        app.kubernetes.io/instance: mi-integration-service-job
        app.kubernetes.io/name: mi-integration-service-job
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "482eb1b8-a656-41e6-b2e8-8351d7986b2c"
        DATA_SOURCE: CoreCaseData
    global:
      subscriptionId: "74dacd4f-a248-45bb-a2f0-af700dc4cf68"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "stg"
      resourcegroup: "genesis_resource_group"
