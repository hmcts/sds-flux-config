---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: data-extractor-job
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:stg-*
spec:
  releaseName: data-extractor
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-data-extractor-job
    ref: master
  values:
    job:
      image: hmctspublic.azurecr.io/data-extractor/job:stg
      suspend: false
      kind: CronJob
      schedule: '0 2 * * *'
      keyVaults:
        "mi-vault":
          excludeEnvironmentSuffix: false
          resourceGroup: mi-stg-rg
          usepodidentity: false
          secrets:
          - aat-ccdro-user
          - aat-ccdro-password
          - data-extractor-connection-string
      labels:
        app.kubernetes.io/instance: data-extractor-job-stg
        app.kubernetes.io/name: data-extractor-job
      environment:
        ETL_ACCOUNT: midatastgtest
        APPINSIGHTS_INSTRUMENTATIONKEY: "350a1a4c-d746-4c63-814c-4fee92e6e07c"
    global:
      subscriptionId: "3eec5bde-7feb-4566-bfb6-805df6e10b90"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "stg"
      ccd_environment: "aat"
      usepodidentity: false
