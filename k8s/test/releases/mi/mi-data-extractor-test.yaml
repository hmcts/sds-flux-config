---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: data-extractor-job-test
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    repository.fluxcd.io/job: job.image
    filter.fluxcd.io/job: glob:pr-*
    repository.fluxcd.io/smoke: job.smoketests.image
    filter.fluxcd.io/smoke: glob:pr-*
spec:
  releaseName: data-extractor-test
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-data-extractor-job
    ref: master
  values:
    job:
      image: ssprivatetest.azurecr.io/data-extractor-job:pr-113-eee46b2
      suspend: true
      kind: CronJob
      schedule: '0 4 * * *'
      keyVaults:
        "mi-vault":
          excludeEnvironmentSuffix: false
          resourceGroup: mi-{{ .Values.global.environment }}-rg
          usepodidentity: false
      secrets:
      - ccdro-user
      - ccdro-password
      - appinsights-instrumentationkey
      - ccdro-clone-user
      - ccdro-clone-password
      labels:
        app.kubernetes.io/instance: data-extractor-job-test
        app.kubernetes.io/name: data-extractor-job-test
      environment:
        ETL_MSICLIENTID: 905cc792-3ecc-4c1e-ae18-40ed86ca6a8d
        APPINSIGHTS_INSTRUMENTATIONKEY: "350a1a4c-d746-4c63-814c-4fee92e6e07c"
        EXTRACTION_INITIALISE: true
        ETL_DB_CLONE_URL: jdbc:postgresql://ccd-data-store-api-postgres-db-{{ .Values.global.ccd_environment
          }}.postgres.database.azure.com:5432/ccd_data_store
      smoketests:
        image: ssprivatetest.azurecr.io/data-extractor-job:pr-113-eee46b2
        enabled: true
      testsConfig:
        environment:
          EXTRACTION_INITIALISE: true
          ETL_MSICLIENTID: 905cc792-3ecc-4c1e-ae18-40ed86ca6a8d
          APPINSIGHTS_INSTRUMENTATIONKEY: "350a1a4c-d746-4c63-814c-4fee92e6e07c"
          ETL_DB_CLONE_URL: jdbc:postgresql://ccd-data-store-api-postgres-db-{{ .Values.global.ccd_environment }}.postgres.database.azure.com:5432/ccd_data_store
    global:
      subscriptionId: "3eec5bde-7feb-4566-bfb6-805df6e10b90"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "test"
      ccd_environment: "aat"
