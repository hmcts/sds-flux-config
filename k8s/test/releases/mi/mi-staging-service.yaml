---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mi-staging-service
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:test-*
spec:
  releaseName: mi-staging-service-job
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-staging-service
    ref: master
  values:
    job:
      image: ssprivatetest.azurecr.io/mi-staging-service:test-9ff574f
      suspend: false
      kind: CronJob
      schedule: '30 * * * *'
      labels:
        app.kubernetes.io/instance: mi-staging-service
        app.kubernetes.io/name: mi-staging-service
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "350a1a4c-d746-4c63-814c-4fee92e6e07c"
        CONTAINER_WHITELIST: testcontainer

    global:
      subscriptionId: "3eec5bde-7feb-4566-bfb6-805df6e10b90"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "test"
      resourcegroup: "genesis_resource_group"
