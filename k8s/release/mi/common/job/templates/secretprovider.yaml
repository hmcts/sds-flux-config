{{- if .Values.keyVaults }}
{{- $aadIdentityName := .Values.aadIdentityName }}
{{- $globals := .Values.global }}
---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: "{{ $aadIdentityName }}-vault-{{ $globals.environment }}-secret-provider"
spec:
  provider: azure
  parameters:
    usePodIdentity: "true"
    {{- range $key, $val := .Values.keyVaults }}
    keyvaultName: "{{ $key }}-{{ $globals.environment }}"
    objects: |
        array:
    {{- range $secret := $val.secrets}}       
        - |
          objectName: {{ $secret }}
          objectType: secret
          objectVersion: ""
    {{- end }}
    resourceGroup: {{ $val.resourceGroup }}
    subscriptionId: {{ $globals.subscriptionId }}
    tenantId: {{ $globals.tenantId }} 
    {{- end }}
{{- end }}