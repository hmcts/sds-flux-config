{{- if .Values.keyVaults }}
{{- $globals := .Values.global }}
---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: "{{ include "hmcts.releaseName" . }}-vault-secret-provider"
spec:
  provider: azure
  parameters:
    usePodIdentity: "true"
    {{- range $key, $val := .Values.keyVaults }}
    keyvaultName: "{{ $key }}-{{ $globals.environment }}"
    objects: |
        array:
    {{- range $secret := $val.secrets}}       
        - |
          objectName: {{ $secret }}
          objectType: secret
          objectVersion: ""
    {{- end }}
    resourceGroup: {{ tpl $val.resourceGroup $ }}
    subscriptionId: {{ $globals.subscriptionId }}
    tenantId: {{ $globals.tenantId }} 
    {{- end }}
{{- end }}