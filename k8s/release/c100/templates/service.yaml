apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}-service
  namespace: c100
  labels:
    app: {{ .Values.applicationName }}
spec:
  ports:
    - port: {{ .Values.portnumber }}
      name: http
      targetPort: {{ .Values.containerportnumber }}
  selector:
    app: {{ .Values.applicationName }}
