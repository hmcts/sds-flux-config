{{- $imagerepo := .Values.image.repository -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vh-user-api.fullname" . }}
  labels:
    {{- include "vh-user-api.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "vh-user-api.name" . }}
    app: {{ include "vh-user-api.name" . }}
    helm.sh/chart: {{ include "vh-user-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "vh-user-api.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/name: {{ include "vh-user-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
       {{- include "vh-user-api.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/name: {{ include "vh-user-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ $imagerepo }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            {{- if .Values.volumeMounts }}
                {{ toYaml .Values.volumeMounts | indent 10 }}
            {{- end }}
          env:          
            {{- range .Values.env }}
            - name: {{ .name  | quote }}
              value: {{ .value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /HealthCheck/health
              port: http
          readinessProbe:
            httpGet:
              path: /HealthCheck/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
