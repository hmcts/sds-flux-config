---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kured
  namespace: admin
  annotations:
    flux.weave.works/ignore: "false"
    flux.weave.works/automated: "false"
spec:
  releaseName: kured
  chart:
    repository: https://weaveworks.github.io/kured
    name: kured
    version: 2.2.0
  values:
    image:
      repository: docker.io/weaveworks/kured
      tag: 1.5.0
      pullSecrets:
    tolerations:
    - key: CriticalAddonsOnly
      operator: Equal
      value: "true"
      effect: NoSchedule
  valueFileSecrets:
  - name: "kured-values"