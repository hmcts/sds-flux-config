---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: csi-secrets-store-provider-azure
  namespace: admin
spec:
  values:
    secrets-store-csi-driver:
      linux:
        tolerations:
          - effect: NoSchedule
            key: CriticalAddonsOnly
            operator: Equal
            value: "true"
    linux:
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"