---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kube-slack
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: kube-slack
  chart:
    git: https://github.com/hmcts/charts
    ref: master
    path: stable/kube-slack
  valueFileSecrets:
    - name: "kube-slack-values"
  values:
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi
    envVars:
      NOT_READY_MIN_TIME: "180000"  # in ms
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.azure.com/mode
                  operator: In
                  values:
                    - system
