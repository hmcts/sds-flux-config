apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  # valueFileSecrets:
  #   - name: "traefik-values"
  values:
    loadBalancerIP: 10.148.31.250
    dashboard:
      domain: traefik-ss-01.staging.platform.hmcts.net
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    metrics:
      prometheus:
        enabled: true
        buckets: [0.1,0.3,1.2,5]
        service:
          # Set a custom service name
          name:
            traefik-metrics
          annotations:
            prometheus.io/scrape: "true"
          port: 9100
          type: ClusterIP
    deployment:
      podAnnotations:
        prometheus.io/port: "9100"
        prometheus.io/scrape: "true"
