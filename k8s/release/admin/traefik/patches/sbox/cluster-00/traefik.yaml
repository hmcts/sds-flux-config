apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  chart:
    git: https://traefik.github.io/traefik-helm-chart

    path: traefik
  values:
    imageTag: 2.4.8
    loadBalancerIP: 10.140.15.250
    dashboard:
      domain: traefik-ss-00.sandbox.platform.hmcts.net
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    metrics:
      prometheus:
        enabled: true
        buckets: [0.1,0.3,1.2,5]
        service:
          # Set a custom service name
          name:
            traefik-metrics
          annotations:
            prometheus.io/scrape: "true"
          port: 9100
          type: ClusterIP
    deployment:
      podAnnotations:
        prometheus.io/port: "9100"
        prometheus.io/scrape: "true"
