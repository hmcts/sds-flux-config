apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  chart:
    repository: https://helm.traefik.io/traefik
    name: traefik
    version: 9.19.1
  values:
    service:
      spec:
        loadBalancerIP: "10.140.15.250"
    access:
      enabled: true
    tls:
      stores:
        default:
          defaultCertificate:
            key: default-cert
      options: myTLSOptions
    myTLSOptions:
      enabled: true
      minVersion: VersionTLS12
      cipherSuites:
        [
          "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384",
          "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256",
          "TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256",
          "TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA",
        ]
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
controller:
  extraVolumes:
      - name: azurekeyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: “default-cert”
  extraVolumeMounts:
      - name: azurekeyvault
        mountPath: “/mnt/secrets-store”
        readOnly: true
