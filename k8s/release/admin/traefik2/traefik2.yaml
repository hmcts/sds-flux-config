apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  chart:
    repository: https://helm.traefik.io/traefik
    name: traefik
    version: 9.19.1
  values:
    deployment:
      podLabels:
        aadpodidbinding: traefik
      additionalVolumes:
        - name: star-sandbox-platform-hmcts-net
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: star-sandbox-platform-hmcts-net
    additionalVolumeMounts:
      - name: star-sandbox-platform-hmcts-net
        mountPath: "/mnt/certs"
        readOnly: true
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    access:
      enabled: true
    rbac:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 3