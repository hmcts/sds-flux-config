---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mailrelay
  namespace: mailrelay
spec:
  timeout: 1200
  values:
    image:
      repository: sdshmctspublic.azurecr.io/exim-relay
      tag: 0.13
      pullPolicy: IfNotPresent
    service:
      type: LoadBalancer
      loadBalancerIP: "10.145.31.31"

    workload: StatefulSet

    aadIdentityName: mailrelay
    usePodIdentity: "true"
    managedIdentityClientId: c4acf9cf-3120-4b87-baa9-3916ffd293eb
    authKeyVaultName: sds-mailrelay
    authKeyVaultSecrets: 
      - "luigi"
      - "v1test"
    tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082

    volumeClaim:
      storageClass: "managed-premium"
      storageSize: 500Gi

    global:
      environment: dev
      enableTls: true
      enableOutboundTls: true
      enableInternalTls: true
      enableInboundTls: true
      enableAuth: true
