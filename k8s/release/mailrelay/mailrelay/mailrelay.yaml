---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mailrelay
  namespace: mailrelay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: mailrelay
  chart:
    git: git@github.com:hmcts/exim-relay
    path: helm/exim
    ref: master
  valueFileSecrets:
    - name: "mailrelay-values"
  values:
    image:
      repository: sdshmctspublic.azurecr.io/exim-relay
      tag: 0.4
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 25

    eximexporter-service:
      type: ClusterIP 
      port: 9636

    workload: Deployment

    volumeClaim:
      storageClass: "managed-premium"
      storageSize: 10Gi

    smtp:
      relayDisableSenderVerification: false

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi

    fluentbit:
      enabled: true
      image:
        repository: sdshmctspublic.azurecr.io/fluent/fluent-bit
        tag: 1.7.2
        pullPolicy: IfNotPresent
