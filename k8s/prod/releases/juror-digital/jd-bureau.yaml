---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: jd-bureau
  namespace: jd
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:2.*
spec:
  releaseName: jd-bureau
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/jd-bureau
    ref: master
  values:
    image: ssprivateprod.azurecr.io/jd/juror_digital_bureau_portal:2.20.91
    pullPolicy: Always
    replicaCount: 2
    service:
      type: ClusterIP
      port: 3000
      annotations:
        traefik.ingress.kubernetes.io/affinity: "true"
        traefik.ingress.kubernetes.io/load-balancer-method: "drr"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-jb
        ingress.kubernetes.io/whitelist-x-forwarded-for: "true"
        traefik.ingress.kubernetes.io/whitelist-source-range: "81.134.202.29/32, 51.145.6.230/32, 194.33.192.0/25, 194.33.196.0/25, 195.59.75.0/24, 158.234.251.0/24, 158.234.250.0/24, 213.121.161.124/32"
        traefik.ingress.kubernetes.io/service-weights: |
          jd-bureau: 0%
          jd-bureau-maintenance: 100%
      paths:
        - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
        - 'juror-bureau.justice.gov.uk'
        - 'jdbureau.platform.hmcts.net'
    env:
      API_ENDPOINT: http://moj-reverse-proxy/api/v1/
      PORT: 3000
      USE_AUTH: false
      NODE_ENV: production
      TRACKING_CODE: UA-91917174-1
      SMARTSURVEY_API_ENDPOINT: https://api.smartsurvey.io/v1/surveys/
      SMARTSURVEY_ID_V1: 301219
      SMARTSURVEY_ID_V2: 652997
      SMARTSURVEY_EXPORT_V1: "Dashboard Export"
      SMARTSURVEY_EXPORT_V2: "Dashboard Export"
