---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: jd-public-maintenance
  namespace: jd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: jd-public-maintenance
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/maintenance
    ref: master
  values:
    image: ssprivateprod.azurecr.io/maintenance:v0.2
    pullPolicy: Always
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
      annotations:
        traefik.ingress.kubernetes.io/affinity: "true"
        traefik.ingress.kubernetes.io/load-balancer-method: "drr"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-jd
      paths:
      - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      - 'reply-jury-summons.service.gov.uk'
      - 'jdfrontend.platform.hmcts.net'
