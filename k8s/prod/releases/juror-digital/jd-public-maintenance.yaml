---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: jd-public-maintenance
  namespace: jd
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: glob:v*
spec:
  releaseName: jd-public-maintenance
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/maintenance
    ref: master
  values:
    image: ssprivateprod.azurecr.io/maintenance:v0.2
    pullPolicy: Always
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik-jd
        ingress.kubernetes.io/whitelist-x-forwarded-for: "true"
        traefik.ingress.kubernetes.io/whitelist-source-range: "81.134.202.29/32, 51.145.6.230/32, 194.33.192.0/25, 194.33.196.0/25, 195.59.75.0/24, 158.234.251.0/24, 158.234.250.0/24, 213.121.161.124/24"
      paths:
        - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
      hosts:
      - 'reply-jury-summons.service.gov.uk'
      - 'jdfrontend.platform.hmcts.net'
