---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: data-extractor-job
  namespace: mi
  annotations:
    flux.weave.works/automated: "true"
    repository.fluxcd.io/job: job.image
    filter.fluxcd.io/job: glob:prod-*
    repository.fluxcd.io/smoke: job.smoketests.image
    filter.fluxcd.io/smoke: glob:prod-*
spec:
  releaseName: data-extractor
  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-data-extractor-job
    ref: master
  values:
    job:
      image: ssprivateprod.azurecr.io/data-extractor-job:prod-7513fca
      suspend: false
      kind: CronJob
      schedule: '15 0 * * *'
      memoryRequests: '2048Mi'
      cpuRequests: '200m'
      memoryLimits: '4096Mi'
      activeDeadlineSeconds: 82800 #23 hours
      labels:
        app.kubernetes.io/instance: data-extractor-job
        app.kubernetes.io/name: data-extractor-job
      environment:
        ETL_MSICLIENTID: e4249368-cf12-4a81-8a56-cef2c4473769
        EXTRACTION_GRANT_REPRESENTATION_DISABLED: false
        EXTRACTION_CAVIAT_DISABLED: false
        EXTRACTION_WILLLODGEMENT_DISABLED: false
        EXTRACTION_STANDINGSEARCH_DISABLED: false
        EXTRACTION_DIVORCE_DISABLED: false
        EXTRACTION_FINREDMVP2_DISABLED: false
        EXTRACTION_FINREDCONTESTED_DISABLED: false
        EXTRACTION_ASYLUM_DISABLED: false
        EXTRACTION_CMC_DISABLED: false
        EXTRACTION_SSCS_DISABLED: false
        APPINSIGHTS_INSTRUMENTATIONKEY: "8bfa6e68-ae68-442c-a237-83cde3b092f3"
      smoketests:
        image: ssprivateprod.azurecr.io/data-extractor-job:prod-7513fca
        enabled: true
      testsConfig:
        environment:
          ETL_MSICLIENTID: e4249368-cf12-4a81-8a56-cef2c4473769
          APPINSIGHTS_INSTRUMENTATIONKEY: "8bfa6e68-ae68-442c-a237-83cde3b092f3"
    global:
      subscriptionId: "5ca62022-6aa2-4cee-aaa7-e7536c8d566c"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: "prod"
      ccd_environment: "prod"
