  chart:
    git: git@github.com:hmcts/shared-services-flux
    path: k8s/charts/mi/mi-integration-service
    ref: master
  values:
    job:
      image: ssprivateprod.azurecr.io/mi-integration-service:prod-538e62d
      suspend: true
      kind: CronJob
      schedule: '15 0 * * *'
      activeDeadlineSeconds: 82800 #23 hours
      labels:
        app.kubernetes.io/instance: mi-integration-service-job
        app.kubernetes.io/name: mi-integration-service-job
      environment:
        APPINSIGHTS_INSTRUMENTATIONKEY: "dca44538-3493-497e-8375-05ef17511c98"
        DATA_SOURCE: CoreCaseData
        MI_CLIENT_ID: c0d45f3b-fb10-4542-b889-166e52ab2a5d
      smoketests:
        image: ssprivateprod.azurecr.io/mi-integration-service:prod-538e62d
        enabled: true
      testsConfig:
        environment:
          MI_CLIENT_ID: c0d45f3b-fb10-4542-b889-166e52ab2a5d
          APPINSIGHTS_INSTRUMENTATIONKEY: "dca44538-3493-497e-8375-05ef17511c98"
          DATA_SOURCE: CoreCaseData
