apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jd-bureau.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "jd-bureau.name" . }}
    helm.sh/chart: {{ include "jd-bureau.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jd-bureau.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jd-bureau.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.hostaliases }}
      hostAliases:
        - ip: {{ .Values.hostaliases.ip | quote }}
          hostnames:
            - {{ .Values.hostaliases.hostname | quote }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          volumeMounts:
            - name: secret-volume
              mountPath: /app/server/config/environment/secret.js
              subPath: secret.js
            - name: azurekvjd
              mountPath: /mnt/secrets/juror-digital-vault
              readOnly: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 35
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- range $key, $value := $.Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
      volumes:
        - name: azurekvjd
          flexVolume:
            driver: "azure/kv"
            secretRef:
              name: kvcreds
            options:
              usepodidentity: "false"
              keyvaultname: {{ .Values.keyvault.name }}
              keyvaultobjectnames: "bureau-sessionSecret;bureau-jwtKey;bureau-smartSurveyToken;bureau-smartSurveyTokenSecret;bureau-jwtNoAuthKey;bureau-jwtTTL"
              keyvaultobjecttypes: secret;secret;secret;secret;secret;secret
              resourcegroup: {{ .Values.keyvault.resourcegroup }}
              subscriptionid: {{ .Values.keyvault.subscriptionid }}
              tenantid: {{ .Values.keyvault.tenantid }}
        - name: secret-volume
          configMap:
            name: bureau-secret-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
    affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
    tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}