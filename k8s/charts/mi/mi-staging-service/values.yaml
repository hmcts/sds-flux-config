job:
  image: ssprivatesbox.azurecr.io/mi-staging-service:master
  keyVaults:
    "mi-vault":
      excludeEnvironmentSuffix: false
      resourceGroup: mi-{{ .Values.global.environment }}-rg
      usepodidentity: false
      secrets:
        - mi-landing-storage-connection-string
        - mi-staging-storage-connection-string
  memoryRequests: '1024Mi'
  cpuRequests: '200m'
  memoryLimits: '2048Mi'
  cpuLimits: '2000m'
  kind: Job
  aadIdentityName: mi-staging-service
  schedule: '30 * * * *'
  activeDeadlineSeconds: 3600
  labels:
    app.kubernetes.io/instance: mi-staging-service
    app.kubernetes.io/name: mi-staging-service
  ttlSecondsAfterFinished: 20
  environment:
    APPINSIGHTS_INSTRUMENTATIONKEY: DUMMY
    MI_CLIENT_ID: DUMMY
    STORAGE_LANDING_NAME: milanding{{ .Values.global.environment }}
    STORAGE_STAGING_NAME: mipersistent{{ .Values.global.environment }}
  smoketests:
    image: ssprivatesbox.azurecr.io/mi-staging-service:master
    enabled: false
  testsConfig:
    memoryLimits: '512Mi'
    activeDeadlineSeconds: 3600
    environment:
      APPINSIGHTS_INSTRUMENTATIONKEY: DUMMY
      MI_CLIENT_ID: DUMMY
      STORAGE_LANDING_NAME: milanding{{ .Values.global.environment }}
      STORAGE_STAGING_NAME: mipersistent{{ .Values.global.environment }}
global:
  enableKeyVaults: true
  usepodidentity: true
  environment: "sbox"
  tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"