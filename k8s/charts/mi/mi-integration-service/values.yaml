job:
  image: ssprivatesbox.azurecr.io/mi-integration-service:master
  memoryLimits: '512Mi'
  cpuLimits: '2000m'
  schedule: '15 * * * *'
  activeDeadlineSeconds: 3600
  keyVaults:
    "mi-vault":
      excludeEnvironmentSuffix: false
      resourceGroup: mi-{{ .Values.global.environment }}-rg
      usepodidentity: false
      secrets:
        - mi-extraction-storage-connection-string
        - mi-landing-storage-connection-string
  labels:
    app.kubernetes.io/instance : mi
    app.kubernetes.io/name: mi-integration-service
  environment:
    APPINSIGHTS_INSTRUMENTATIONKEY: DUMMY
global:
  enableKeyVaults: true
  usepodidentity: false
  environment: "sbox"
  usepodidentity: false
  tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
