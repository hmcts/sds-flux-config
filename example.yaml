apiVersion: apps/v1
kind: Deployment
metadata:
  name: ajb-example-nginx-deployment
  labels:
    app: ajb-example-nginx
spec:
  selector:
    matchLabels:
      app: ajb-example-nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: ajb-example-nginx
    spec:
      containers:
      - name: ajb-example-nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 256Mi
            cpu: "250m"
          requests:
            memory: 128Mi
            cpu: "80m"
