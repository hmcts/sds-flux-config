---
extends: default

rules:
  line-length: disable
  document-start: disable
  new-line-at-end-of-file: disable
  comments-indentation: disable
  # sealed secrets adds these automatically, just turn it off so we aren't fighting it
  trailing-spaces: disable
  empty-lines:
    max-end: 1
  comments:
    min-spaces-from-content: 1
    require-starting-space: false
  indentation:
    spaces: 2
    indent-sequences: consistent
  braces:
    max-spaces-inside: 10
  commas:
    max-spaces-before: 2
    max-spaces-after: 2
    min-spaces-after: 0
  colons:
    max-spaces-before: 2
    max-spaces-after: 2
  brackets:
    max-spaces-inside: 10
  hyphens:
    max-spaces-after: 4
