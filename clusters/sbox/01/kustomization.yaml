apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base

patches:
- patch: |
    - op: add
      path: ./clusters/sbox/01
      value:
        postBuild:
          substitute:
            WI_NAME: "flux-system"
            ENVIRONMENT: "sbox"
            WI_ENVIRONMENT: "sbox"
            CLUSTER: "01"
            ISSUER_URL: "https://uksouth.oic.prod-aks.azure.com/531ff96d-0ae9-462a-8d2d-bec7c0b42082/9204cc70-d13f-4885-be12-5ccf0765360f/"
            ENV_MONITOR_CHANNEL: "aks-monitor-sbox"
            KEYVAULT_ENVIRONMENT: "sbox"
  target:
    group: kustomize.toolkit.fluxcd.io
    version: v1
    kind: Kustomization
    name: microsoft-flux-configuration-flux-system
